<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحاكاة القصوى | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --neon: #00ff41; --danger: #ff003c; --bg: #050505; --cyan: #00f2ff; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--neon); font-family: 'Fira Code', monospace; overflow: hidden; height: 100vh; }

        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.1; }

        /* شاشة الأكواد الرئيسية */
        #terminal {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 80px;
            overflow-y: auto; padding: 20px; font-size: 13px; line-height: 1.6;
            z-index: 5; scroll-behavior: smooth;
        }

        /* المساعد العائم المطور */
        #cyber-assistant {
            position: fixed; bottom: 50px; left: 20px; z-index: 1000;
            background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(0, 242, 255, 0.5);
            padding: 15px; border-radius: 12px; width: 260px; display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .helper-text {
            color: #fff; font-size: 13px; margin-bottom: 8px; font-family: 'Cairo';
            line-height: 1.4; border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            padding-bottom: 8px; text-align: right;
        }

        .cmd-btn {
            background: transparent; color: var(--cyan); border: 1px solid var(--cyan);
            padding: 8px; cursor: pointer; font-size: 11px; font-family: 'Fira Code';
            width: 100%; border-radius: 5px; transition: 0.3s;
        }
        .cmd-btn:hover { background: var(--cyan); color: #000; }

        .alert-flash { color: var(--danger); font-weight: bold; border: 1px solid var(--danger); padding: 5px; margin: 10px 0; display: inline-block; }
        .code-success { color: var(--neon); }
        .code-comment { color: #555; }

        #progress-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 4px; background: #111; z-index: 2000; }
        #progress-bar { width: 0%; height: 100%; background: var(--cyan); transition: 0.4s; }
    </style>
</head>
<body>

    <audio id="popInSfx" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="popOutSfx" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>
    <audio id="typeSfx" src="https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3"></audio>

    <canvas id="matrix-bg"></canvas>

    <div id="terminal">
        <div class="code-comment"># CIPHER 9 - DEFENSE PROTOCOL v5.0</div>
        <div class="code-comment"># SECURE KERNEL INITIALIZED...</div>
    </div>

    <div id="cyber-assistant">
        <div style="text-align: left; margin-bottom: 5px;">
            <i class="fas fa-robot" style="color: var(--cyan); font-size: 20px;"></i>
        </div>
        <div id="assistant-msg" class="helper-text">
            جاري فحص النظام... استعد.
        </div>
        <div id="next-code" style="display: none;"></div> 
        <button id="execute-btn" class="cmd-btn" onclick="nextStep()">
            <i class="fas fa-terminal"></i> تنفيذ الكود المضاد
        </button>
    </div>

    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        const terminal = document.getElementById('terminal');
        const assistant = document.getElementById('cyber-assistant');
        const assistantMsg = document.getElementById('assistant-msg');
        const nextCodeDisplay = document.getElementById('next-code');
        const progressBar = document.getElementById('progress-bar');
        const popIn = document.getElementById('popInSfx');
        const popOut = document.getElementById('popOutSfx');
        const typeSfx = document.getElementById('typeSfx');

        let currentStep = 0;
        const totalSteps = 20;

        const missions = [
            { msg: "هجوم حقن SQL مكتشف! استعمل أداة الفحص.", code: "sqlmap -u 'site.com/login.php' --risk=3", logs: ["Payload: ' OR 1=1 --", "Vulnerability Confirmed!", "Dumping database schema..."] },
            { msg: "المهاجم يتخطى الفلتر، شفر البيانات فوراً.", code: "openssl aes-256-cbc -a -salt -in db.sql", logs: ["Encrypting user_table...", "Key generated: ****-****"] },
            { msg: "حظر عنوان IP المهاجم نهائياً.", code: "iptables -A INPUT -s 185.22.41.1 -j DROP", logs: ["IP 185.22.41.1 blocked.", "Dropping all packets from source."] },
            { msg: "فحص العمليات المشبوهة في الخلفية.", code: "ps aux | grep 'netcat'", logs: ["Searching for reverse shells...", "PID 4022 found (nc -e /bin/sh)"] },
            { msg: "قتل عملية الاختراق النشطة.", code: "kill -9 4022", logs: ["Process 4022 terminated.", "Connection closed."] },
            { msg: "تأمين ملفات النظام الحساسة.", code: "chattr +i /etc/passwd", logs: ["Setting immutable bit...", "File is now read-only for root."] },
            { msg: "تفعيل نظام كشف التسلل (IDS).", code: "snort -A console -q -c /etc/snort.conf", logs: ["Rules loaded: 4502", "Monitoring traffic in real-time..."] },
            { msg: "المهاجم يحاول تخمين كلمة السر (Brute Force).", code: "fail2ban-client set sshd banip 10.0.0.5", logs: ["300 failed attempts detected.", "Banning IP for 24 hours."] },
            { msg: "فحص ملفات الـ Log عن محاولات سابقة.", code: "tail -n 100 /var/log/auth.log", logs: ["Analyzing logs...", "No other breaches found."] },
            { msg: "تنظيف الذاكرة المؤقتة لمنع سحب البيانات.", code: "swapoff -a && swapon -a", logs: ["Clearing swap partition...", "Memory sanitized."] },
            { msg: "تحديث جدار الحماية (Firewall).", code: "ufw enable && ufw deny 22", logs: ["UFW is active.", "SSH port 22 closed."] },
            { msg: "تشفير الـ Cookies لمنع سرقة الجلسات.", code: "Set-Cookie: ID=abc; HttpOnly; Secure", logs: ["Updating header policy...", "Session hijacking protected."] },
            { msg: "البحث عن ملفات Backdoor مرفوعة.", code: "find /var/www/ -name '*.php' | xargs grep 'eval'", logs: ["Scanning uploads...", "Backdoor found in image.php!"] },
            { msg: "حذف الملف الخبيث نهائياً.", code: "rm -rf /var/www/html/uploads/shell.php", logs: ["File shredded.", "Integrity check: OK."] },
            { msg: "تفعيل التحقق الثنائي (2FA) للمشرفين.", code: "google-authenticator --time-based", logs: ["Generating QR Code...", "Two-factor active."] },
            { msg: "إغلاق الثغرات المفتوحة في نظام الـ DNS.", code: "rndc flush", logs: ["Flushing DNS cache...", "Poisoning attempt failed."] },
            { msg: "منع هجمات الـ Clickjacking.", code: "Header set X-Frame-Options DENY", logs: ["Setting frame policy...", "Protected."] },
            { msg: "تحليل الحزم المشبوهة (Deep Packet Inspection).", code: "wireshark -k -i eth0", logs: ["Capturing raw packets...", "Protocol anomaly detected."] },
            { msg: "تغيير مفاتيح الـ SSH للمستخدمين.", code: "ssh-keygen -t ed25519 -f ~/.ssh/id_new", logs: ["New keys generated.", "Old keys revoked."] },
            { msg: "الخطوة الأخيرة: تطهير النظام بالكامل.", code: "systemctl restart cipher9-secure", logs: ["Rebooting defense core...", "ALL SYSTEMS GREEN. SAFE."] }
        ];

        async function writeToTerminal(text, type = 'normal') {
            const div = document.createElement('div');
            if (type === 'danger') div.className = 'alert-flash';
            if (type === 'success') div.className = 'code-success';
            div.innerHTML = text;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
            typeSfx.currentTime = 0;
            typeSfx.play().catch(()=>{});
        }

        async function playLogs(logArray) {
            for (let l of logArray) {
                await writeToTerminal(`[SYSTEM] ${l}`);
                if (Math.random() > 0.4) {
                    await writeToTerminal(`0x${Math.random().toString(16).substr(2,8)}: MEM_BLOCK_SECURE`, 'code-comment');
                }
                await new Promise(r => setTimeout(r, 80));
            }
        }

        function showAssistant() {
            if (currentStep >= totalSteps) {
                finishGame();
                return;
            }
            const m = missions[currentStep];
            assistantMsg.innerHTML = `<span style="color: var(--cyan);">● مهمة دفاعية:</span><br>${m.msg}`;
            nextCodeDisplay.innerText = m.code;

            assistant.style.display = 'block';
            popIn.play().catch(()=>{}); 
        }

        async function nextStep() {
            popOut.play().catch(()=>{});
            assistant.style.display = 'none';
            
            const m = missions[currentStep];
            await writeToTerminal(`root@cipher9:~# ${m.code}`, 'success');
            await playLogs(m.logs);
            
            currentStep++;
            progressBar.style.width = (currentStep / totalSteps) * 100 + "%";
            
            setTimeout(showAssistant, 800);
        }

        function finishGame() {
            writeToTerminal("--------------------------------------------------", 'success');
            writeToTerminal("تم تأمين النظام بنجاح. جميع الثغرات مغلقة.", 'success');
            setTimeout(() => {
                alert("عمل جبار! لقد أثبت كفاءتك في حماية الأنظمة.");
                window.location.href = "more.html";
            }, 1500);
        }

        window.onload = () => {
            setTimeout(showAssistant, 1500);
        };

        // مصفوفة الماتريكس
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width/20)).fill(1);
        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            for(let i=0; i<drops.length; i++) {
                ctx.fillText(String.fromCharCode(Math.random()*128), i*20, drops[i]*20);
                if(drops[i]*20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
