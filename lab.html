<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مختبر المحاكاة | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --neon-green: #00ff41; 
            --neon-red: #ff003c; 
            --bg-dark: #000000; 
            --cyan: #00f2ff;
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg-dark); 
            color: var(--neon-green); 
            font-family: 'Cairo', sans-serif; 
            overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 1; }

        .lab-container { position: relative; z-index: 10; text-align: center; width: 90%; max-width: 600px; }

        #ai-text { 
            font-size: 20px; font-weight: bold; margin-bottom: 40px; min-height: 80px; 
            text-shadow: 0 0 10px var(--neon-green); 
            line-height: 1.6;
            font-family: 'Fira Code', monospace;
        }

        .btn-terminal { 
            display: none; padding: 15px 30px; font-family: 'Fira Code', monospace; 
            font-size: 16px; border: 2px solid var(--neon-red); 
            background: rgba(255, 0, 60, 0.05); color: var(--neon-red); 
            border-radius: 8px; cursor: pointer; transition: 0.3s; 
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.2); margin: 10px;
            text-transform: uppercase;
        }

        .btn-terminal:hover { background: var(--neon-red); color: #000; box-shadow: 0 0 30px var(--neon-red); }
        .btn-green { border-color: var(--neon-green); color: var(--neon-green); background: rgba(0, 255, 65, 0.05); }
        .btn-green:hover { background: var(--neon-green); color: #000; }
        .btn-blue { border-color: var(--cyan); color: var(--cyan); background: rgba(0, 242, 255, 0.05); }
        .btn-blue:hover { background: var(--cyan); color: #000; }

        #success-msg { 
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.98); 
            padding: 40px; border-radius: 20px; border: 1px solid var(--neon-green); 
            z-index: 100; text-align: center; box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
        }

        .fa-robot { font-size: 50px; margin-bottom: 20px; color: var(--neon-green); filter: drop-shadow(0 0 10px var(--neon-green)); }
    </style>
</head>
<body>

    <audio id="ambientSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" loop></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="accessSound" src="https://assets.mixkit.co/active_storage/sfx/2552/2552-preview.mp3"></audio>
    <audio id="typingSfx" src="https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3"></audio>

    <canvas id="matrix-canvas"></canvas>

    <div class="lab-container">
        <div id="ai-avatar"><i class="fas fa-user-secret"></i></div>
        <div id="ai-text">INITIALIZING SYSTEM...</div>
        
        <button id="btn1" class="btn-terminal" onclick="step2()">EXECUTE: APT_UPDATE</button>
        <button id="btn2" class="btn-terminal btn-green" onclick="step3()">FETCH: REMOTE_EXPLOIT</button>
        <button id="btn3" class="btn-terminal btn-blue" onclick="startHacking()">RUN: INJECTION_SCRIPT</button>
    </div>

    <div id="success-msg">
        <i class="fas fa-check-circle" style="font-size: 50px; color: var(--neon-green); margin-bottom: 20px;"></i>
        <h1 style="color: #fff; letter-spacing: 2px;">SUCCESS: ACCESS_GRANTED</h1>
        <p style="color: #888;">تمت محاكاة الاختراق بنجاح عبر بروتوكولات <b>CIPHER 9</b></p>
        <br>
        <a href="index.html" style="color: var(--neon-green); text-decoration: none; border: 1px solid; padding: 10px 30px; border-radius: 5px; font-size: 14px;">RETURN TO BASE</a>
    </div>

    <script>
        const aiText = document.getElementById('ai-text');
        const ambient = document.getElementById('ambientSound');
        const click = document.getElementById('clickSound');
        const access = document.getElementById('accessSound');
        const typing = document.getElementById('typingSfx');

        ambient.volume = 0.2;

        function playSfx(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => {});
        }

        // تشغيل الوشيش بمجرد التفاعل مع الصفحة
        document.body.onclick = () => { if(ambient.paused) ambient.play(); };

        // دالة الكتابة المحسنة (تظهر النص مباشرة مع صوت نقرة واحدة لتجنب بطء الحروف العربية)
        function updateStatus(text, sfxType = "click") {
            aiText.style.opacity = 0;
            setTimeout(() => {
                aiText.innerHTML = `> ${text}`;
                aiText.style.opacity = 1;
                if(sfxType === "click") playSfx(click);
                else playSfx(access);
            }, 200);
        }

        // البداية
        setTimeout(() => {
            updateStatus("النظام متصل. اضغط EXECUTE لتحديث المستودعات الأمنية.");
            document.getElementById('btn1').style.display = 'inline-block';
        }, 1500);

        function step2() {
            document.getElementById('btn1').style.display = 'none';
            updateStatus("تم تحديث المسارات. بانتظار سحب أداة الاختراق...");
            setTimeout(() => {
                document.getElementById('btn2').style.display = 'inline-block';
            }, 600);
        }

        function step3() {
            document.getElementById('btn2').style.display = 'none';
            updateStatus("الأداة محملة في الذاكرة المؤقتة. جاهز للحقن النهائي.");
            setTimeout(() => {
                document.getElementById('btn3').style.display = 'inline-block';
            }, 600);
        }

        function startHacking() {
            playSfx(access);
            document.getElementById('btn3').style.display = 'none';
            document.getElementById('ai-avatar').style.display = 'none';
            updateStatus("جاري تجاوز الجدران النارية... استعد.");
            
            setTimeout(() => {
                aiText.style.display = 'none';
                startMatrix();
            }, 1500);
        }

        function startMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            const alphabet = "0101100101011010";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff41";
                ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);

            setTimeout(() => { 
                document.getElementById('success-msg').style.display = 'block';
                playSfx(access);
            }, 4500);
        }
    </script>
</body>
</html>
