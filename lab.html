<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مختبر المحاكاة | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* ... (نفس التنسيقات السابقة بدون تغيير) ... */
        :root { --neon-green: #00ff41; --neon-red: #ff003c; --bg-dark: #000000; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-dark); color: var(--neon-green); font-family: 'Cairo', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #matrix-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 1; }
        .lab-container { position: relative; z-index: 10; text-align: center; width: 90%; max-width: 600px; }
        #ai-text { font-size: 22px; font-weight: bold; margin-bottom: 40px; min-height: 60px; text-shadow: 0 0 10px var(--neon-green); }
        .btn-terminal { display: none; padding: 15px 30px; font-family: 'Fira Code', monospace; font-size: 18px; border: 2px solid var(--neon-red); background: transparent; color: var(--neon-red); border-radius: 10px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 0, 60, 0.3); margin: 10px; }
        .btn-terminal:hover { background: var(--neon-red); color: #000; box-shadow: 0 0 30px var(--neon-red); }
        .btn-green { border-color: var(--neon-green); color: var(--neon-green); }
        #success-msg { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 30px; border: 2px solid var(--neon-green); z-index: 100; text-align: center; }
    </style>
</head>
<body>

    <audio id="beepSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>
    <audio id="typeSound" src="https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3"></audio>
    <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3"></audio>

    <canvas id="matrix-canvas"></canvas>

    <div class="lab-container">
        <div id="ai-avatar"><i class="fas fa-robot" style="font-size: 60px;"></i></div>
        <div id="ai-text">جاري الاتصال...</div>
        <button id="btn1" class="btn-terminal" onclick="step2()">$ apt update</button>
        <button id="btn2" class="btn-terminal btn-green" onclick="step3()">$ git clone cipher9_tool</button>
        <button id="btn3" class="btn-terminal" style="border-color: #00f2ff; color: #00f2ff;" onclick="startHacking()">$ python hack.py</button>
    </div>

    <div id="success-msg">
        <h1 style="color: #fff;">تم الاختراق!</h1>
        <p>تجربة محاكاة مبهرة من <b>شيفرة 9</b></p>
        <a href="index.html" style="color: var(--neon-green); text-decoration: none; border: 1px solid; padding: 5px 15px;">خروج</a>
    </div>

    <script>
        const aiText = document.getElementById('ai-text');
        const beep = document.getElementById('beepSound');
        const type = document.getElementById('typeSound');
        const success = document.getElementById('successSound');

        // تشغيل الصوت عند كل حركة
        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("تحتاج للتفاعل مع الصفحة أولاً"));
        }

        setTimeout(() => {
            typeEffect("أهلاً بك. اضغط الزر الأحمر لبدء التحديث.");
            document.getElementById('btn1').style.display = 'inline-block';
            playSound(beep);
        }, 1500);

        function step2() {
            playSound(type);
            document.getElementById('btn1').style.display = 'none';
            typeEffect("جيد. الآن اضغط الزر الأخضر لسحب الأداة.");
            document.getElementById('btn2').style.display = 'inline-block';
        }

        function step3() {
            playSound(type);
            document.getElementById('btn2').style.display = 'none';
            typeEffect("الأداة جاهزة. اضغط الأزرق لتنفيذ الهجوم!");
            document.getElementById('btn3').style.display = 'inline-block';
        }

        function startHacking() {
            playSound(success);
            document.getElementById('btn3').style.display = 'none';
            typeEffect("جاري الاختراق...");
            setTimeout(() => {
                aiText.style.display = 'none';
                startMatrix();
            }, 1500);
        }

        function typeEffect(text) {
            aiText.innerHTML = "";
            let i = 0;
            let timer = setInterval(() => {
                if (i < text.length) {
                    aiText.innerHTML += text.charAt(i);
                    i++;
                } else { clearInterval(timer); }
            }, 40);
        }

        function startMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const alphabet = "010101";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = [];
            for (let x = 0; x < columns; x++) drops[x] = 1;

            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff41";
                ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
            setTimeout(() => { 
                document.getElementById('success-msg').style.display = 'block';
                playSound(success);
            }, 4000);
        }
    </script>
</body>
</html>
