
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز القيادة | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --danger-red: #ff003c;
            --bg-dark: #020617;
            --instagram: #e1306c;
            --telegram: #0088cc;
            --whatsapp: #25d366;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- نافذة التحذير ونافذة الدعم --- */
        .warning-overlay, .support-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
            display: none; /* مخفية افتراضياً */
        }

        .warning-card, .support-card {
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            animation: emerge 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .support-card h3 { margin-bottom: 25px; font-weight: 900; color: #fff; }

        .support-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .support-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            text-decoration: none;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .support-item:hover { transform: scale(1.05); background: rgba(255,255,255,0.1); }
        .support-item i { font-size: 24px; }

        /* ألوان الأيقونات */
        .wa { color: var(--whatsapp); border-color: var(--whatsapp); }
        .tg { color: var(--telegram); border-color: var(--telegram); }
        .ig { color: var(--instagram); border-color: var(--instagram); }
        .ml { color: var(--primary); border-color: var(--primary); }

        .btn-close-support {
            margin-top: 25px;
            background: transparent;
            color: #aaa;
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        /* --- محتوى الصفحة الرئيسي --- */
        .more-page-container { width: 100%; max-width: 450px; text-align: center; transition: 0.8s; }
        .content-blur { filter: blur(15px); pointer-events: none; }
        .header-section i { font-size: 50px; color: var(--primary); text-shadow: 0 0 20px var(--primary); }

        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }

        .cyber-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
            cursor: pointer;
        }

        .cyber-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .cyber-card i { font-size: 28px; color: var(--primary); }
        .cyber-card span { font-size: 13px; font-weight: bold; }

        @keyframes emerge { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="warningOverlay" class="warning-overlay" style="display: flex;">
        <div class="warning-card" style="border-color: var(--danger-red);">
            <i class="fas fa-radiation-alt main-icon" style="color: var(--danger-red); font-size: 50px; margin-bottom: 15px;"></i>
            <h2>تنبيه: دخول محدود</h2>
            <p>نظام <b>شيفرة 9</b> تحت الصيانة حالياً لبعض الأقسام.</p>
            <div style="color: var(--hacker-green); margin: 15px 0;">ملاحظة: <b>مختبر الاختراق</b> متاح الآن.</div>
            <button onclick="closeWarning()" style="background: var(--danger-red); color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; cursor: pointer;">متابعة</button>
        </div>
    </div>

    <div id="supportOverlay" class="support-overlay">
        <div class="support-card">
            <h3>مركز المساعدة التقنية</h3>
            <div class="support-options">
                <a href="https://wa.me/967783787656" class="support-item wa" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>واتساب</span>
                </a>
                <a href="https://t.me/NewEra711" class="support-item tg" target="_blank">
                    <i class="fab fa-telegram-plane"></i>
                    <span>تلجرام</span>
                </a>
                <a href="https://instagram.com/mfhd03189" class="support-item ig" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>انستغرام</span>
                </a>
                <a href="mailto:zamuhammad.9005@gmail.com" class="support-item ml">
                    <i class="fas fa-envelope"></i>
                    <span>البريد</span>
                </a>
            </div>
            <button class="btn-close-support" onclick="toggleSupport(false)">إلغاء الأمر</button>
        </div>
    </div>

    <div id="mainContent" class="more-page-container content-blur">
        <div class="header-section">
            <i class="fas fa-th-large"></i>
            <h2 style="margin-top:15px; font-weight:900;">قائمة الأنظمة</h2>
        </div>

        <div class="grid-layout">
            <a href="tools.html" class="cyber-card"><i class="fas fa-tools"></i><span>مكتبة الأدوات</span></a>
            <a href="dashboard.html" class="cyber-card"><i class="fas fa-terminal"></i><span>لوحة المهارات</span></a>
            <a href="#" class="cyber-card"><i class="fas fa-graduation-cap"></i><span>دورات البرمجة</span></a>
            <a href="#" class="cyber-card"><i class="fas fa-book-open"></i><span>مقالات تقنية</span></a>
            <a href="lab.html" class="cyber-card" style="border-color: var(--hacker-green);"><i class="fas fa-flask" style="color: var(--hacker-green);"></i><span style="color: var(--hacker-green);">مختبر الاختراق</span></a>
            
            <div class="cyber-card" onclick="toggleSupport(true)">
                <i class="fas fa-headset"></i>
                <span>الدعم الفني</span>
            </div>
        </div>

        <a href="index.html" style="display: inline-flex; align-items: center; gap: 10px; color: #fff; text-decoration: none; margin-top: 40px; opacity: 0.6;">
            <i class="fas fa-chevron-right"></i> الرجوع للواجهة الرئيسية
        </a>
    </div>

    <script>
        function closeWarning() {
            document.getElementById('warningOverlay').style.display = 'none';
            document.getElementById('mainContent').classList.remove('content-blur');
        }

        function toggleSupport(show) {
            const overlay = document.getElementById('supportOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
