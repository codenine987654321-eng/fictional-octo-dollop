<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز القيادة | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --danger-red: #ff003c;
            --bg-dark: #020617;
            --whatsapp: #25d366;
            --telegram: #0088cc;
            --instagram: #e1306c;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* --- النوافذ المنبثقة (تحذير، دعم، محاكاة) --- */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.96);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(20px);
        }

        .custom-card {
            width: 90%;
            max-width: 400px;
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            animation: emerge 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .sim-options { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
        
        .sim-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .sim-btn:hover { background: rgba(0, 255, 65, 0.1); border-color: var(--hacker-green); transform: scale(1.02); }
        .sim-btn i { font-size: 24px; color: var(--hacker-green); }

        /* --- محتوى الصفحة الرئيسي --- */
        .more-page-container { width: 100%; max-width: 450px; text-align: center; transition: 0.8s; }
        .content-blur { filter: blur(15px); pointer-events: none; }
        .header-section i { font-size: 50px; color: var(--primary); text-shadow: 0 0 20px var(--primary); }

        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }

        .cyber-card {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: 0.4s;
            cursor: pointer;
        }

        .cyber-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .cyber-card i { font-size: 28px; color: var(--primary); }
        .cyber-card span { font-size: 13px; font-weight: bold; }

        @keyframes emerge { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="simOverlay" class="overlay">
        <div class="custom-card">
            <i class="fas fa-microchip" style="font-size: 40px; color: var(--hacker-green); margin-bottom: 10px;"></i>
            <h3>اختر نوع المحاكاة</h3>
            <div class="sim-options">
                <a href="lab.html" class="sim-btn">
                    <i class="fas fa-user-secret"></i>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">محاكاة الاختراق</div>
                        <div style="font-size: 10px; color: #888;">النظام الكلاسيكي (المصفوفة)</div>
                    </div>
                </a>
                <a href="vulnerabilities.html" class="sim-btn">
                    <i class="fas fa-bug"></i>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">محاكاة الثغرات</div>
                        <div style="font-size: 10px; color: #888;">هجمات SQL و CCTV و Brute Force</div>
                    </div>
                </a>
            </div>
            <button onclick="toggleSim(false)" style="margin-top:20px; background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">إغلاق</button>
        </div>
    </div>

    <div id="supportOverlay" class="overlay">
        <div class="custom-card">
            <h3>مركز المساعدة</h3>
            <div class="sim-options">
                <a href="https://wa.me/967783787656" class="sim-btn"><i class="fab fa-whatsapp"></i><span>واتساب</span></a>
                <a href="https://t.me/NewEra711" class="sim-btn"><i class="fab fa-telegram"></i><span>تلجرام</span></a>
            </div>
            <button onclick="toggleSupport(false)" style="margin-top:20px; background:none; border:none; color:#666; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <div id="mainContent" class="more-page-container">
        <div class="header-section">
            <i class="fas fa-th-large"></i>
            <h2 style="margin-top:15px; font-weight:900;">قائمة الأنظمة</h2>
        </div>

        <div class="grid-layout">
            <a href="tools.html" class="cyber-card"><i class="fas fa-tools"></i><span>مكتبة الأدوات</span></a>
            <a href="dashboard.html" class="cyber-card"><i class="fas fa-terminal"></i><span>لوحة المهارات</span></a>
            <a href="#" class="cyber-card"><i class="fas fa-graduation-cap"></i><span>دورات البرمجة</span></a>
            <a href="#" class="cyber-card"><i class="fas fa-book-open"></i><span>مقالات تقنية</span></a>
            
            <div class="cyber-card" onclick="toggleSim(true)" style="border-color: var(--hacker-green);">
                <i class="fas fa-flask" style="color: var(--hacker-green);"></i>
                <span style="color: var(--hacker-green);">المحاكاة</span>
            </div>
            
            <div class="cyber-card" onclick="toggleSupport(true)">
                <i class="fas fa-headset"></i>
                <span>الدعم الفني</span>
            </div>
        </div>
    </div>

    <script>
        function toggleSim(show) {
            document.getElementById('simOverlay').style.display = show ? 'flex' : 'none';
        }
        function toggleSupport(show) {
            document.getElementById('supportOverlay').style.display = show ? 'flex' : 'none';
        }
    </script>
</body>
</html>
