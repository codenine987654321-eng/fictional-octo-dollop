<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكاء محمد فهد - AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-dark: #0f0f12;
            --card-bg: #1e1e26;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            text-align: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            height: 400px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .user-msg {
            align-self: flex-start;
            background: var(--secondary-color);
            border-bottom-right-radius: 2px;
        }

        .ai-msg {
            align-self: flex-end;
            background: #333;
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-area {
            padding: 20px;
            background: var(--card-bg);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #2a2a35;
            border: none;
            padding: 12px 15px;
            border-radius: 10px;
            color: white;
            outline: none;
        }

        button {
            background: var(--primary-color);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* ستايل شريط التمرير */
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 10px; }
    </style>
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">
        <h2><i class="fas fa-robot"></i> ذكاء محمد فهد</h2>
        <small>متصل الآن عبر FastAPI</small>
    </div>
    
    <div id="chat-box">
        <div class="message ai-msg">مرحباً بك! أنا ذكاء محمد فهد، كيف يمكنني مساعدتك اليوم؟</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const message = input.value.trim();

    if (!message) return;

    // رسالة المستخدم
    chatBox.innerHTML += `<div class="message user-msg">${message}</div>`;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
        // الاتصال بالسيرفر (السطر 50 المحدث)
        const response = await fetch("https://mohamedfahad-mohammed-ai1.hf.space/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        const data = await response.json();
        
        // رد الذكاء الاصطناعي
        chatBox.innerHTML += `<div class="message ai-msg">${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    } catch (error) {
        chatBox.innerHTML += `<div class="message ai-msg" style="color: #ff4d4d;">حدث خطأ! تأكد أن السيرفر في Hugging Face أصبح باللون الأخضر.</div>`;
    }
}
</script>

</body>
</html>
