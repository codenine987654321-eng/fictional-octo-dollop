
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ذكاء محمد فهد - النسخة الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --dark-bg: #09090b;
            --card-bg: #111116;
            --ai-bubble: #1c1c24;
            --user-bubble: #3a7bd5;
            --text-main: #ffffff;
            --text-dim: #a0a0ab;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Almarai', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            /* تم تعديل المحاذاة لتبدأ من الأعلى لضمان ظهور الصندوق في الجوال */
            align-items: flex-start; 
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            /* تم تغيير الارتفاع ليكون كامل الشاشة بدقة */
            height: 100vh; 
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.03);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.02);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .header h1 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            font-size: 10px;
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 5px;
            display: inline-block;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: none;
            /* إضافة مساحة سفلية إضافية لمنع التداخل */
            padding-bottom: 30px; 
        }

        #chat-window::-webkit-scrollbar { display: none; }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            font-size: 15px;
            line-height: 1.5;
            border-radius: 20px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--ai-bubble);
            color: #e4e4e7;
            border-bottom-right-radius: 4px;
        }

        .user-msg {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: none;
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        /* إصلاح منطقة الإدخال لتظهر دائماً في الأسفل */
        .input-box {
            padding: 15px;
            background: #16161d;
            display: flex;
            gap: 10px;
            align-items: center;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: env(safe-area-inset-bottom, 15px); /* لدعم هواتف الآيفون الحديثة */
        }

        input {
            flex: 1;
            background: #1c1c24;
            border: 1px solid rgba(255,255,255,0.08);
            padding: 12px 15px;
            border-radius: 15px;
            color: white;
            outline: none;
            font-family: 'Almarai', sans-serif;
            font-size: 16px; /* منع التقريب التلقائي في الجوال */
        }

        .send-btn {
            background: var(--primary-gradient);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error { color: #ff4d4d; font-size: 11px; text-align: center; padding: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1><i class="fas fa-sparkles"></i> ذكاء محمد فهد</h1>
        <div class="status-badge">الجيل الثالث • نشط الآن</div>
    </div>

    <div id="chat-window">
        <div class="message ai-msg">مرحباً بك.. أنا نظام الذكاء الاصطناعي المطور بواسطة محمد فهد. كيف يمكنني إبهارك اليوم؟ ✨</div>
        <div id="typing" class="typing-indicator">جاري التفكير...</div>
    </div>

    <div id="error-log" class="error"></div>

    <div class="input-box">
        <input type="text" id="user-input" placeholder="اسألني أي شيء..." onkeypress="if(event.key==='Enter') startChat()">
        <button class="send-btn" onclick="startChat()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
async function startChat() {
    const input = document.getElementById('user-input');
    const chatWin = document.getElementById('chat-window');
    const typing = document.getElementById('typing');
    const errorLog = document.getElementById('error-log');
    const message = input.value.trim();

    if (!message) return;

    errorLog.innerText = "";
    
    const uMsg = document.createElement('div');
    uMsg.className = 'message user-msg';
    uMsg.innerText = message;
    chatWin.insertBefore(uMsg, typing);
    
    input.value = '';
    typing.style.display = 'block';
    chatWin.scrollTop = chatWin.scrollHeight;

    try {
        const response = await fetch("https://mohamedfahad-mohammed-ai.hf.space/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        });

        if (!response.ok) throw new Error();

        const data = await response.json();
        
        const aiMsg = document.createElement('div');
        aiMsg.className = 'message ai-msg';
        aiMsg.innerText = data.response;
        chatWin.insertBefore(aiMsg, typing);
        
    } catch (err) {
        errorLog.innerText = "⚠️ فشل الاتصال بالسيرفر.";
    } finally {
        typing.style.display = 'none';
        chatWin.scrollTop = chatWin.scrollHeight;
    }
}
</script>

</body>
</html>
