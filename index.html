<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-FAHAD | CYBER SECURITY HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --hacker-red: #ff3e3e; /* لون التنبيه في حال العطل */
            --bg-dark: #02040a;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #0f172a 0%, #02040a 100%);
        }

        .cyber-container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .hacker-icon-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 242, 255, 0.05);
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.2);
        }

        .hacker-icon-wrapper i {
            font-size: 50px;
            color: var(--primary);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        h1 {
            font-weight: 900;
            font-size: 32px;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* حاوية حالة النظام المعدلة */
        .system-status {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 65, 0.2);
            margin: 15px 0 35px 0;
        }

        .status-text {
            color: var(--hacker-green);
            font-size: 14px;
            font-weight: 700;
            margin-left: 10px; /* مسافة بين النص واللمبة */
        }

        /* اللمبة الخضراء الشغالة */
        .status-led {
            width: 10px;
            height: 10px;
            background-color: var(--hacker-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--hacker-green), 0 0 20px var(--hacker-green);
            animation: pulse-green 1.5s infinite;
        }

        /* لتغييرها للأحمر لاحقاً، فقط استبدل الكلاس بـ status-led-red */
        .status-led-red {
            width: 10px;
            height: 10px;
            background-color: var(--hacker-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--hacker-red);
            animation: pulse-red 1s infinite;
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cyber-btn {
            font-weight: 700;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .cyber-btn:hover {
            background: rgba(0, 242, 255, 0.1);
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .btn-main {
            background: var(--primary);
            color: #000 !important;
            border: none;
        }

        .btn-main span, .btn-main i { color: #000; font-weight: 900; }

        .footer-info {
            margin-top: 30px;
            font-size: 11px;
            opacity: 0.4;
            letter-spacing: 2px;
        }

        /* أنيميشن النبض */
        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--hacker-green); }
            50% { transform: scale(1.2); box-shadow: 0 0 15px var(--hacker-green); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--hacker-green); }
        }

        @keyframes pulse-red {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="cyber-container">
        <div class="hacker-icon-wrapper">
            <i class="fas fa-user-secret"></i>
        </div>

        <h1>أكاديمية محمد فهد</h1>
        
        <div class="system-status">
            <div class="status-led"></div>
            <div class="status-text">وضع الهكر الأخلاقي: نشط</div>
        </div>

        <div class="btn-list">
            <a href="projects.html" class="cyber-btn btn-main">
                <span>مساعد السيبراني (AI)</span>
                <i class="fas fa-robot"></i>
            </a>

            <a href="dashboard.html" class="cyber-btn">
                <span>لوحة المهارات والتحكم</span>
                <i class="fas fa-terminal"></i>
            </a>

            <a href="https://wa.me/967783787656" class="cyber-btn">
                <span>تواصل للأعمال</span>
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <div class="footer-info">
            SECURE ACCESS | 2024
        </div>
    </div>

</body>
</html>
