<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكاء محمد فهد - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #0f0f12; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        .container { 
            text-align: center; 
        }
        .open-btn {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .open-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container">
    <h1>مرحباً بك في ذكاء محمد فهد</h1>
    <p>اضغط الزر لفتح صفحة الذكاء الاصطناعي</p>
    <button class="open-btn" onclick="openAIPage()">
        <i class="fas fa-robot"></i> تحدث مع الذكاء الاصطناعي
    </button>
</div>

<script>
function openAIPage() {
    // الرابط للصفحة الثانية في Hugging Face
    window.location.href = "https://mohamedfahad-mohammed-ai.hf.space/";
}
</script>

</body>
</html>
