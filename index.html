<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكاء محمد فهد - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Almarai', sans-serif;
            background-color: #09090b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .open-ai-btn {
            padding: 15px 25px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .open-ai-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot"></i> ذكاء محمد فهد</h1>
        <!-- الزر الذي يفتح الصفحة الفرعية -->
        <button class="open-ai-btn" onclick="location.href='projects.html'">
            ابدأ التحدث مع الذكاء الاصطناعي
        </button>
    </div>
</body>
</html>
