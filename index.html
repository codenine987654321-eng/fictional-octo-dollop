    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
        }

        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* خطوط المسح */
        .cyber-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.4;
            z-index: 1000;
        }
        .line-top { top: 0; animation: scan 3s linear infinite; }
        .line-bottom { bottom: 0; animation: scan 3s linear infinite reverse; }

        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .cyber-container {
            width: 100%;
            max-width: 380px;
            padding: 40px 32px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 36px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        .ai-bubble {
            padding: 6px 18px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid var(--primary);
            color: var(--primary);
            margin-bottom: 18px;
            display: inline-block;
        }

        .cyber-core-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 18px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .core-center {
            width: 34px;
            height: 34px;
            background: var(--primary);
            transform: rotate(45deg);
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        .outer-frame {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            animation: rotate 4s linear infinite;
        }

        .inner-frame {
            position: absolute;
            width: 52px;
            height: 52px;
            border: 2px solid rgba(0,242,255,0.3);
            border-radius: 10px;
            animation: rotate 3s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%,100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.85); }
        }

        h1 {
            margin: 10px 0 6px;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .status-box {
            margin: 18px 0 22px;
            padding: 8px 22px;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            border: 1px solid var(--hacker-green);
            background: rgba(0,255,65,0.05);
        }

        .status-led {
            width: 8px;
            height: 8px;
            background: var(--hacker-green);
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 10px;
        }

        .cyber-btn {
            min-height: 54px;
            padding: 0 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            border: 1px solid rgba(0,242,255,0.15);
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }

        .sub-btn-list {
            max-height: 0;
            overflow: hidden;
            transition: 0.4s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-right: 6px;
        }

        .sub-btn-list.active {
            max-height: 240px;
            margin-top: 10px;
        }

        .sub-btn {
            padding: 14px;
            border-radius: 14px;
            border: 1px dashed rgba(0,242,255,0.2);
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }

        footer {
            background: #000;
            padding: 45px 20px;
            text-align: center;
            border-top: 1px solid rgba(0,242,255,0.2);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 22px;
            margin-bottom: 22px;
        }

        .footer-links a {
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            color: #64748b;
        }

        .footer-socials a {
            font-size: 1.6rem;
            margin: 0 12px;
            color: #fff;
        }

        .copyright {
            margin-top: 24px;
            font-size: 11px;
            line-height: 1.9;
            color: #94a3b8;
            font-weight: 700;
        }

        @media (max-width: 420px) {
            .cyber-container {
                padding: 32px 22px;
                border-radius: 28px;
            }
            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
