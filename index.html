<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد فهد | البوابة الرقمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #004e92;
            --bg: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* الأشكال الهندسية في الخلفية */
        .geo-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .shape {
            position: absolute; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, var(--accent), transparent);
            filter: blur(60px); opacity: 0.2;
        }

        .shape-1 { width: 400px; height: 400px; top: -100px; left: -100px; }
        .shape-2 { width: 300px; height: 300px; bottom: -50px; right: -50px; border-radius: 50%; }

        /* حاوية المحتوى المفتوحة */
        .wrapper {
            width: 100%; max-width: 500px;
            padding: 40px 25px;
            text-align: center;
            z-index: 10;
        }

        .profile-area { margin-bottom: 40px; }

        .icon-shield {
            font-size: 4rem; color: var(--primary);
            margin-bottom: 20px;
            display: inline-block;
            padding: 20px;
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 40px; /* حواف هندسية ناعمة */
            background: rgba(255, 255, 255, 0.02);
        }

        h1 { 
            font-size: 3.2rem; font-weight: 900; 
            letter-spacing: -1.5px; line-height: 1.1;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typewriter { 
            font-size: 1.2rem; font-weight: 700;
            color: var(--primary); min-height: 1.6em;
            margin-bottom: 50px;
        }

        /* أزرار هندسية احترافية (كبسولة) */
        .nav-links { display: grid; gap: 16px; width: 100%; }

        .nav-item {
            text-decoration: none; color: #fff;
            padding: 20px 35px; border-radius: 50px; /* حواف دائرية كاملة */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            gap: 15px; font-weight: 700; font-size: 1.05rem;
            transition: 0.4s all ease;
            position: relative; overflow: hidden;
        }

        .nav-item::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .nav-item:active::before { left: 100%; }

        .btn-glow {
            background: var(--primary); color: #000; border: none;
            box-shadow: 0 15px 35px rgba(0, 210, 255, 0.25);
        }

        .nav-item:active { transform: scale(0.95); }

        /* الفوتر */
        footer {
            margin-top: 60px; display: flex; align-items: center;
            gap: 12px; opacity: 0.4; font-size: 0.85rem; font-weight: 700;
        }

        .flag { width: 22px; height: 13px; display: flex; flex-direction: column; border-radius: 2px; overflow: hidden; }
        .r { background: #ce1126; flex: 1; }
        .w { background: #fff; flex: 1; }
        .b { background: #000; flex: 1; }

    </style>
</head>
<body>

    <div class="geo-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="wrapper">
        <div class="profile-area">
            <div class="icon-shield">
                <i class="fas fa-code"></i>
            </div>
            <h1>محمد فهد</h1>
            <div class="typewriter" id="typewriter"></div>
        </div>

        <nav class="nav-links">
            <a href="projects.html" class="nav-item btn-glow">
                <i class="fas fa-bolt"></i>
                <span>استكشف المشاريع الذكية</span>
            </a>
            <a href="https://wa.me/967783787656" class="nav-item">
                <i class="fab fa-whatsapp"></i>
                <span>تواصل للأعمال</span>
            </a>
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-layer-group"></i>
                <span>لوحة الخبرات والمهارات</span>
            </a>
        </nav>

        <footer>
            <span>بكل فخر من اليمن</span>
            <div class="flag"><div class="r"></div><div class="w"></div><div class="b"></div></div>
        </footer>
    </div>

    <script>
        const textElement = document.getElementById('typewriter');
        const phrases = ["أصنع كوداً يغير الواقع", "خبير حلول بايثون والأتمتة", "أصمم واجهات المستقبل"];
        let pIdx = 0, cIdx = 0;

        function type() {
            if (cIdx < phrases[pIdx].length) {
                textElement.textContent += phrases[pIdx].charAt(cIdx++);
                setTimeout(type, 80);
            } else { setTimeout(erase, 2500); }
        }
        function erase() {
            if (cIdx > 0) {
                textElement.textContent = phrases[pIdx].substring(0, --cIdx);
                setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
        }
        window.onload = type;
    </script>
</body>
</html>
