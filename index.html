<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-FAHAD | CYBER HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        .cyber-container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        }

        /* تصميم قناع الهكر البرمجي (الماتركس) */
        .mask-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hacker-mask-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px var(--hacker-green));
            animation: pulse-glow 3s infinite ease-in-out;
        }

        /* حالة النظام - مميزة جداً */
        .status-box {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 65, 0.05);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px dashed var(--hacker-green);
            margin: 15px 0 30px;
        }

        .status-led {
            width: 12px;
            height: 12px;
            background: var(--hacker-green);
            border-radius: 50%;
            margin-left: 12px;
            box-shadow: 0 0 15px var(--hacker-green);
            animation: blink 1.2s infinite;
        }

        .status-text {
            color: var(--hacker-green);
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-weight: 900;
            font-size: 30px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .cyber-btn {
            font-weight: 700;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.4s;
        }

        .cyber-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.1);
            transform: translateX(-5px);
        }

        .btn-ai {
            background: linear-gradient(90deg, var(--hacker-green), #008f11);
            border: none;
            color: #000 !important;
        }
        .btn-ai span, .btn-ai i { color: #000; font-weight: 900; }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.8); }
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255,255,255,0.2);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="cyber-container">
        <div class="mask-wrapper">
            <svg class="hacker-mask-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" stroke="#00ff41" stroke-width="2" d="M100,20 C60,20 30,50 30,90 C30,130 60,170 100,180 C140,170 170,130 170,90 C170,50 140,20 100,20 Z" />
                <path fill="#00ff41" d="M70,80 L90,80 L90,85 L70,85 Z M110,80 L130,80 L130,85 L110,85 Z" />
                <path fill="none" stroke="#00ff41" stroke-width="2" d="M80,130 Q100,150 120,130" />
                <text x="50%" y="50%" text-anchor="middle" fill="#00ff41" font-size="8" font-family="monospace" opacity="0.4">
                    <tspan x="100" dy="1.2em">1010110</tspan>
                    <tspan x="100" dy="1.2em">0110101</tspan>
                </text>
            </svg>
        </div>

        <h1>محمد فهد</h1>
        
        <div class="status-box">
            <div class="status-led"></div>
            <div class="status-text">وضع الهكر الأخلاقي: نشط</div>
        </div>

        <div class="btn-list">
            <a href="projects.html" class="cyber-btn btn-ai">
                <span>مساعد الذكاء الاصطناعي</span>
                <i class="fas fa-microchip"></i>
            </a>

            <a href="dashboard.html" class="cyber-btn">
                <span>لوحة التحكم والمهارات</span>
                <i class="fas fa-code-branch"></i>
            </a>

            <a href="https://wa.me/967783787656" class="cyber-btn">
                <span>طلب استشارة تقنية</span>
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <div class="footer">
            SYSTEM SECURED | 2024
        </div>
    </div>

</body>
</html>
