    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
            --glow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        /* --- تأثير الخطوط المتحركة في الأطراف (الماسح السيبراني) --- */
        .cyber-line {
            position: fixed;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            z-index: 1000;
        }
        .line-top { top: 0; left: -100%; width: 100%; height: 2px; animation: scan-h 3s linear infinite; }
        .line-bottom { bottom: 0; right: -100%; width: 100%; height: 2px; animation: scan-h 3s linear infinite reverse; }
        .line-left { left: 0; top: -100%; width: 2px; height: 100%; background: linear-gradient(180deg, transparent, var(--primary), transparent); animation: scan-v 3s linear infinite; }
        .line-right { right: 0; bottom: -100%; width: 2px; height: 100%; background: linear-gradient(180deg, transparent, var(--primary), transparent); animation: scan-v 3s linear infinite reverse; }

        @keyframes scan-h { 0% { left: -100%; } 100% { left: 100%; } }
        @keyframes scan-v { 0% { top: -100%; } 100% { top: 100%; } }

        /* --- الحاوية المركزية --- */
        .cyber-container {
            position: relative;
            width: 380px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(0, 242, 255, 0.1);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 242, 255, 0.05);
            transition: 0.5s;
        }
        .cyber-container:hover { border-color: var(--primary); box-shadow: 0 0 60px rgba(0, 242, 255, 0.1); }

        .hacker-avatar {
            width: 140px; height: 140px; margin: 0 auto 10px;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
            animation: float 4s ease-in-out infinite;
        }

        h1 { 
            font-weight: 900; font-size: 32px; margin: 5px 0; color: #fff; 
            text-shadow: 0 0 15px var(--primary); letter-spacing: 1px;
        }

        .status-box {
            display: inline-flex; align-items: center; background: rgba(0, 255, 65, 0.03);
            padding: 8px 20px; border-radius: 12px; border: 1px solid var(--hacker-green);
            margin: 15px 0 30px;
        }
        .status-led { 
            width: 10px; height: 10px; background: var(--hacker-green); border-radius: 50%; 
            margin-left: 12px; box-shadow: 0 0 15px var(--hacker-green); animation: blink 1.5s infinite; 
        }
        .status-text { color: var(--hacker-green); font-weight: 800; font-size: 13px; letter-spacing: 1.5px; }

        /* --- توحيد الأزرار بتصميم تكتيكي --- */
        .btn-list { display: flex; flex-direction: column; gap: 15px; }
        .cyber-btn {
            font-weight: 700; padding: 16px 25px;
            background: rgba(0, 242, 255, 0.02);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 18px;
            color: #fff; text-decoration: none;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 15px;
            position: relative; overflow: hidden;
        }
        
        .cyber-btn i { color: var(--primary); font-size: 1.1rem; transition: 0.4s; }

        .cyber-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            color: var(--primary);
        }
        
        .cyber-btn:hover i { transform: rotate(360deg) scale(1.2); }

        /* تأثير اللمعة المتحركة عند المرور بالماوس */
        .cyber-btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.15), transparent);
            transition: 0.6s;
        }
        .cyber-btn:hover::after { left: 100%; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .footer { 
            margin-top: 35px; font-size: 11px; color: rgba(255,255,255,0.2); 
            letter-spacing: 4px; font-weight: bold;
        }
    </style>
</head>
