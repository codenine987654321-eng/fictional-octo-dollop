<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شيفرة 9</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
        }

        body {
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .cyber-line,
        .main-wrapper,
        footer {
            position: relative;
            z-index: 1;
        }

        .cyber-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.4;
            z-index: 2;
        }

        .line-top { top: 0; animation: scan 3s linear infinite; }
        .line-bottom { bottom: 0; animation: scan 3s linear infinite reverse; }

        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .cyber-container {
            width: 100%;
            max-width: 380px;
            padding: 40px 32px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 36px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            text-align: center;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }

        .ai-bubble {
            padding: 6px 18px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid var(--primary);
            color: var(--primary);
            margin-bottom: 18px;
            display: inline-block;
        }

        .cyber-core-wrapper {
            width: 90px;
            height: 90px;
            margin: 0 auto 18px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .core-center {
            width: 34px;
            height: 34px;
            background: var(--primary);
            transform: rotate(45deg);
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        .outer-frame {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            animation: rotate 4s linear infinite;
        }

        .inner-frame {
            position: absolute;
            width: 52px;
            height: 52px;
            border: 2px solid rgba(0,242,255,0.3);
            border-radius: 10px;
            animation: rotate 3s linear infinite reverse;
        }

        @keyframes rotate {
            from { transform: rotate(0); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%,100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.85); }
        }

        h1 {
            margin: 10px 0 6px;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .status-box {
            margin: 18px 0 22px;
            padding: 8px 22px;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            border: 1px solid var(--hacker-green);
            background: rgba(0,255,65,0.05);
        }

        .status-led {
            width: 8px;
            height: 8px;
            background: var(--hacker-green);
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 10px;
        }

        .cyber-btn {
            min-height: 54px;
            padding: 0 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            border: 1px solid rgba(0,242,255,0.15);
            background: rgba(255,255,255,0.03);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background: #000;
            padding: 45px 20px;
            text-align: center;
            border-top: 1px solid rgba(0,242,255,0.2);
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 12px;
        }

        .copyright {
            margin-top: 14px;
            font-size: 11px;
            line-height: 1.9;
            color: #94a3b8;
            font-weight: 700;
        }
    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="cyber-line line-top"></div>
<div class="cyber-line line-bottom"></div>

<div class="main-wrapper">
    <div class="cyber-container">

        <div class="ai-bubble">مرحباً بك في شيفرة 9</div>

        <div class="cyber-core-wrapper">
            <div class="outer-frame"></div>
            <div class="inner-frame"></div>
            <div class="core-center"></div>
        </div>

        <h1>شيفرة 9</h1>

        <div class="status-box">
            <span id="auth-status">جاري فحص النظام...</span>
            <div class="status-led"></div>
        </div>

        <div class="btn-list" id="main-menu"></div>
    </div>
</div>

<footer>
    <a href="about.html">حول الموقع</a>
    <div class="copyright">
        جميع الحقوق محفوظة © 2025<br>
        لموقع شيفرة 9<br>
        المالك والمطور: محمد فهد
    </div>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA8lxq_gHtOAO9m9CtuBG5m1tNf9h6TE2U",
        authDomain: "code-9-aaed2.firebaseapp.com",
        projectId: "code-9-aaed2",
        appId: "1:494338698190:web:2fdf1f0e740fa05fd2999f"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
        const menu = document.getElementById('main-menu');
        const status = document.getElementById('auth-status');

        if (user) {
            status.textContent = "النظام نشط";
            menu.innerHTML = `
                <a class="cyber-btn" href="vision.html"><span>رؤية شيفرة 9</span><i class="fas fa-eye"></i></a>
                <a class="cyber-btn" href="projects.html"><span>مساعد الذكاء الاصطناعي</span><i class="fas fa-microchip"></i></a>
                <a class="cyber-btn" href="more.html"><span>الصفحة التالية</span><i class="fas fa-arrow-left"></i></a>
            `;
        } else {
            status.textContent = "النظام مقفل";
            menu.innerHTML = `
                <a class="cyber-btn" href="auth.html"><span>تسجيل الدخول</span><i class="fas fa-user-shield"></i></a>
            `;
        }
    });

    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const dots = Array.from({ length: 70 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        r: Math.random() * 1.5 + 0.5
    }));

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < dots.length; i++) {
            const d = dots[i];
            d.x += d.vx;
            d.y += d.vy;

            if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
            if (d.y < 0 || d.y > canvas.height) d.vy *= -1;

            ctx.beginPath();
            ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0,242,255,0.6)';
            ctx.fill();

            for (let j = i + 1; j < dots.length; j++) {
                const d2 = dots[j];
                const dist = Math.hypot(d.x - d2.x, d.y - d2.y);
                if (dist < 120) {
                    ctx.strokeStyle = 'rgba(0,242,255,0.15)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(d.x, d.y);
                    ctx.lineTo(d2.x, d2.y);
                    ctx.stroke();
                }
            }
        }
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
