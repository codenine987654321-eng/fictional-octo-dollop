<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محمد فهد | الواجهة النهائية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --dark-bg: #01040a;
            --glass-bg: rgba(13, 17, 23, 0.85);
        }

        /* تصفير الفراغات لملء الشاشة بالكامل */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: var(--dark-bg);
            display: flex; align-items: center; justify-content: center;
        }

        /* خلفية الإضاءة العميقة (ثابتة) */
        .deep-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.07) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.07) 0%, transparent 40%);
            z-index: -1;
        }

        /* الكرت الرئيسي (ثبات كامل + حواف ناعمة) */
        .final-card {
            position: relative;
            width: 90%; max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; /* الحواف الناعمة المطلوبة */
            padding: 55px 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }

        /* الأيقونة العلوية */
        .hero-icon {
            font-size: 4.5rem; color: var(--primary);
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.4));
        }

        /* الخط العريض والاحترافي */
        h1 { 
            font-size: 2.8rem; font-weight: 900; /* وزن عريض جداً */
            color: #fff; margin-bottom: 8px; 
            letter-spacing: -1.5px;
        }

        .typing-text { 
            color: var(--primary); font-weight: 700; 
            font-size: 1.15rem; min-height: 1.6em; 
            margin-bottom: 40px; opacity: 0.9;
        }

        /* الأزرار العصرية */
        .button-group { display: grid; gap: 15px; width: 100%; }

        .btn-modern {
            text-decoration: none; color: #fff;
            padding: 20px; border-radius: 25px; /* حواف دائرية فخمة */
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.07);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 700; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-modern i { font-size: 1.2rem; }

        /* الزر الرئيسي المميز */
        .btn-active { 
            background: var(--primary); color: #000; border: none;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.2);
        }

        /* تأثير الضغط الخفيف */
        .btn-modern:active { transform: scale(0.96); background: rgba(255,255,255,0.1); }
        .btn-active:active { background: #fff; }

        /* الفوتر اليمني */
        .yemen-brand {
            margin-top: 40px; display: flex; align-items: center;
            justify-content: center; gap: 10px; 
            font-size: 0.75rem; font-weight: 700; color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }
        .yem-flag { width: 22px; height: 13px; display: flex; flex-direction: column; overflow: hidden; border-radius: 2px; }
        .red { background: #CE1126; flex: 1; }
        .white { background: #fff; flex: 1; }
        .black { background: #000; flex: 1; }
    </style>
</head>
<body>

    <div class="deep-glow"></div>

    <div class="final-card">
        <div class="hero-icon"><i class="fas fa-crown"></i></div>
        
        <p style="font-size: 0.7rem; letter-spacing: 4px; opacity: 0.3; font-weight: 700; margin-bottom: 5px;">THE PORTFOLIO</p>
        <h1>محمد فهد</h1>
        <div class="typing-text" id="typewriter"></div>

        <div class="button-group">
            <a href="projects.html" class="btn-modern btn-active">
                <span>استكشف مشروعاتي</span>
                <i class="fas fa-code-branch"></i>
            </a>
            <a href="https://wa.me/967783787656" class="btn-modern">
                <span>تواصل للأعمال</span>
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="dashboard.html" class="btn-modern">
                <span>لوحة المهارات</span>
                <i class="fas fa-th-large"></i>
            </a>
        </div>

        <div class="yemen-brand">
            <span>MADE IN YEMEN</span>
            <div class="yem-flag">
                <div class="red"></div><div class="white"></div><div class="black"></div>
            </div>
        </div>
    </div>

    <script>
        // تأثير الكتابة (الوحيد الذي يتحرك لضمان التفاعل)
        const textElement = document.getElementById('typewriter');
        const phrases = ["أصمم واجهات المستقبل", "خبير أتمتة وبايثون", "مطور حلول رقمية"];
        let pIdx = 0, cIdx = 0;

        function type() {
            if (cIdx < phrases[pIdx].length) {
                textElement.textContent += phrases[pIdx].charAt(cIdx++);
                setTimeout(type, 90);
            } else { setTimeout(erase, 2500); }
        }
        function erase() {
            if (cIdx > 0) {
                textElement.textContent = phrases[pIdx].substring(0, --cIdx);
                setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
        }
        window.onload = type;
    </script>
</body>
</html>
