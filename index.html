<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER 9 | شيفرة 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff; /* اللون السماوي السيبراني */
            --hacker-green: #00ff41; /* لون الهكر التقليدي */
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            /* خلفية الشبكة السيبرانية */
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* حاوية المحتوى الرئيسية */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }

        .cyber-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(0, 242, 255, 0.3);
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.1);
        }

        /* الشعار المتحرك */
        .core-animation {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
        }

        .scanner {
            width: 100px; height: 100px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: relative;
            animation: pulse-border 2s infinite;
        }
        .scanner::after {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            width: 80%; height: 80%;
            border: 1px solid var(--hacker-green);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes pulse-border { 0%, 100% { box-shadow: 0 0 10px var(--primary); } 50% { box-shadow: 0 0 30px var(--primary); } }

        h1 { 
            font-size: 2.5rem; margin: 10px 0; 
            letter-spacing: 2px; 
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-tag {
            background: rgba(0, 255, 65, 0.1);
            color: var(--hacker-green);
            padding: 4px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            border: 1px solid var(--hacker-green);
            display: inline-block;
            margin-bottom: 30px;
        }

        /* قائمة الأزرار المطورة */
        .btn-grid {
            display: grid;
            gap: 15px;
        }

        .nav-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.1);
            padding: 18px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .nav-card i {
            font-size: 1.5rem;
            color: var(--primary);
            width: 30px;
        }

        .nav-card:hover {
            background: rgba(0, 242, 255, 0.08);
            border-color: var(--primary);
            transform: translateX(-5px);
        }

        .nav-card::before {
            content: "";
            position: absolute;
            right: 0; top: 0; width: 3px; height: 100%;
            background: var(--primary);
            opacity: 0;
        }
        .nav-card:hover::before { opacity: 1; }

        /* التذييل الاحترافي (Footer) */
        footer {
            width: 100%;
            padding: 30px;
            background: rgba(2, 6, 23, 0.9);
            border-top: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            margin-top: 40px;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: #64748b;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .social-icons a:hover { color: var(--primary); transform: translateY(-3px); }

        .copyright {
            font-size: 0.75rem;
            color: #64748b;
            font-family: 'Share Tech Mono', monospace;
        }
    </style>
</head>
<body>

                </div>

            <h1>شيفرة 9</h1>
            <div class="status-tag">
                <i class="fas fa-circle" style="font-size: 0.5rem; vertical-align: middle;"></i> النظام نشط
            </div>

            <nav class="btn-grid">
                <a href="vision.html" class="nav-card">

                    <div style="text-align: right;">
                        <div style="font-weight: bold;">رؤية المشروع</div>
                        <div style="font-size: 0.7rem; color: #64748b;">مستقبل الأمن السيبراني</div>
                    </div>
                </a>

                <a href="projects.html" class="nav-card">
                    <i class="fas fa-brain"></i>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">مساعد الذكاء الاصطناعي</div>
                        <div style="font-size: 0.7rem; color: #64748b;">تحدث مع نظام شيفرة 9</div>
                    </div>
                </a>

                <a href="lab.html" class="nav-card">
                    <i class="fas fa-flask"></i>
                    <div style="text-align: right;">
                        <div style="font-weight: bold;">المختبر التقني</div>
                        <div style="font-size: 0.7rem; color: #64748b;">تجارب برمجية واختراق أخلاقي</div>
                    </div>
                </a>

                <a href="more.html" class="nav-card" style="border-color: var(--hacker-green);">
                    <i class="fas fa-ellipsis-h" style="color: var(--hacker-green);"></i>
                    <div style="text-align: right;">
                        <div style="font-weight: bold; color: var(--hacker-green);">استكشف المزيد</div>
                    </div>
                </a>
            </nav>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <a href="https://t.me/MohammedAlSinijarbot" title="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="https://wa.me/967783787656" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://github.com/mohammedalfaqe" title="GitHub"><i class="fab fa-github"></i></a>
            </div>
            <p style="margin: 10px 0; font-size: 0.9rem;">بناء وتطوير <span style="color: var(--primary);">محمد فهد</span></p>
            <div class="copyright">
                &copy; 2025 CIPHER 9 SYSTEM | SECURED & ENCRYPTED
            </div>
        </div>
    </footer>

</body>
</html>
