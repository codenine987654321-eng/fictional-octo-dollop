<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محمد فهد | الإصدار المطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00d2ff; --bg: #020617; }
        
        /* جعل الصفحة مرنة وقابلة للتحريك الطفيف */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white;
            overflow-x: hidden; /* يمنع الخروج يميناً ويساراً */
            overflow-y: auto;   /* يسمح بالتحريك للأعلى والأسفل */
        }

        body {
            display: flex; align-items: center; justify-content: center;
            min-height: 105vh; /* أطول قليلاً من الشاشة للسماح بالحركة المطاطية */
        }

        /* خلفية الشبكة - ثابتة وخلف كل شيء */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* البطاقة الرئيسية مع أنيميشن "الطفو" التلقائي */
        .hero-card {
            width: 90%; max-width: 380px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border-top: 5px solid var(--main);
            animation: float 4s ease-in-out infinite; /* حركة تلقائية */
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .user-icon { font-size: 3.5rem; color: var(--main); margin-bottom: 15px; }
        h1 { font-size: 2.2rem; margin-bottom: 5px; }
        .typewriter { color: var(--main); font-weight: bold; min-height: 1.5em; }

        .btn-stack { margin-top: 30px; display: grid; gap: 12px; }
        .btn {
            text-decoration: none; color: white; padding: 15px; border-radius: 15px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold;
        }
        .btn-primary { background: var(--main); color: #000; border: none; }

        /* لوحة الألوان */
        .color-panel {
            position: fixed; top: 15px; left: 15px;
            background: rgba(255,255,255,0.1); padding: 10px; border-radius: 50px;
            display: flex; gap: 10px; z-index: 1000;
        }
        .color-dot { width: 18px; height: 18px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="color-panel">
        <div class="color-dot" style="background: #00d2ff;" onclick="changeColor('#00d2ff')"></div>
        <div class="color-dot" style="background: #ff0055;" onclick="changeColor('#ff0055')"></div>
        <div class="color-dot" style="background: #00ff88;" onclick="changeColor('#00ff88')"></div>
    </div>

    <div class="hero-card">
        <div class="user-icon"><i class="fas fa-crown"></i></div>
        <h1>محمد فهد</h1>
        <div class="typewriter" id="typewriter"></div>

        <div class="btn-stack">
            <a href="projects.html" class="btn btn-primary">مركز المشاريع الذكية</a>
            <a href="https://wa.me/967783787656" class="btn">تواصل معي</a>
            <a href="dashboard.html" class="btn">لوحة المهارات</a>
        </div>
    </div>

    <script>
        function changeColor(color) {
            document.documentElement.style.setProperty('--main', color);
            document.querySelector('.hero-card').style.borderColor = color;
        }

        const textElement = document.getElementById('typewriter');
        const phrases = ["أصنع كوداً يغير الواقع", "خبير أتمتة وبايثون", "مبتكر يمني طموح"];
        let pIdx = 0, cIdx = 0;

        function type() {
            if (cIdx < phrases[pIdx].length) {
                textElement.textContent += phrases[pIdx].charAt(cIdx++);
                setTimeout(type, 80);
            } else { setTimeout(erase, 2000); }
        }
        function erase() {
            if (cIdx > 0) {
                textElement.textContent = phrases[pIdx].substring(0, --cIdx);
                setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
        }
        window.onload = type;
    </script>
</body>
</html>
