<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد فهد - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        h1 { margin-bottom: 20px; }
        .btn {
            background: #00d2ff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { transform: scale(1.05); background: #3a7bd5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بك في موقع محمد فهد</h1>
        <a class="btn" href="https://mohamedfahad-mohammed-ai.hf.space/" target="_blank">
            <i class="fas fa-robot"></i> تحدث مع الذكاء الاصطناعي
        </a>
    </div>
</body>
</html>
