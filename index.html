
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER 9 | شيفرة 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        }

        /* خطوط المسح السيبراني (تصميمك الأصلي) */
        .cyber-line {
            position: fixed;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            z-index: 1000;
            opacity: 0.4;
        }
        .line-top { top: 0; left: -100%; width: 100%; height: 2px; animation: scan-h 3s linear infinite; }
        .line-bottom { bottom: 0; right: -100%; width: 100%; height: 2px; animation: scan-h 3s linear infinite reverse; }
        @keyframes scan-h { 0% { left: -100%; } 100% { left: 100%; } }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .cyber-container {
            position: relative;
            width: 360px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .ai-bubble {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 12px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            min-height: 25px;
            display: flex; align-items: center; justify-content: center;
        }

        .cyber-core-wrapper {
            width: 85px; height: 85px;
            position: relative;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 15px;
        }

        .core-center {
            width: 32px; height: 32px;
            background: var(--primary);
            border-radius: 4px;
            transform: rotate(45deg);
            box-shadow: 0 0 25px var(--primary);
            animation: pulse 2s infinite;
        }

        .outer-frame { position: absolute; width: 65px; height: 65px; border: 2px solid var(--primary); border-radius: 10px; animation: rotateFrame 4s linear infinite; }
        .inner-frame { position: absolute; width: 48px; height: 48px; border: 2px solid rgba(0, 242, 255, 0.3); border-radius: 8px; animation: rotateFrame 3s linear infinite reverse; }

        @keyframes rotateFrame { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: rotate(45deg) scale(1); opacity: 1; } 50% { transform: rotate(45deg) scale(0.8); opacity: 0.7; } }

        h1 { font-weight: 900; font-size: 32px; margin: 0; color: #fff; text-shadow: 0 0 15px var(--primary); }

        .status-box {
            display: inline-flex; align-items: center; background: rgba(0, 255, 65, 0.05);
            padding: 6px 18px; border-radius: 12px; border: 1px solid var(--hacker-green);
            margin: 20px 0 25px;
        }
        .status-text { color: var(--hacker-green); font-weight: 800; font-size: 12px; }
        .status-led { width: 9px; height: 9px; background: var(--hacker-green); border-radius: 50%; margin-left: 12px; box-shadow: 0 0 12px var(--hacker-green); animation: blink 1.2s infinite; }

        .btn-list { display: flex; flex-direction: column; gap: 12px; }
        .cyber-btn {
            font-weight: 700; padding: 15px 22px; background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 242, 255, 0.2); border-radius: 18px;
            color: #fff; text-decoration: none; display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s; font-size: 14px; cursor: pointer;
        }
        .cyber-btn:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.1); transform: translateY(-2px); color: var(--primary); }
        
        .btn-more { border-color: var(--hacker-green); color: var(--hacker-green); background: rgba(0, 255, 65, 0.05); margin-top: 5px; }

        .sub-btn-list { max-height: 0; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); display: flex; flex-direction: column; gap: 8px; }
        .sub-btn-list.active { max-height: 200px; margin-top: 10px; }
        .sub-btn { background: rgba(0, 242, 255, 0.05); padding: 12px; border-radius: 12px; color: #fff; text-decoration: none; font-size: 13px; display: flex; gap: 12px; border: 1px dashed rgba(0, 242, 255, 0.2); }

        .footer-premium {
            background: #000; padding: 40px 20px; text-align: center; border-top: 1px solid rgba(0, 242, 255, 0.2);
        }
        .footer-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .footer-nav a { color: #94a3b8; text-decoration: none; font-size: 13px; font-weight: bold; }
        .social-icons a { color: #fff; margin: 0 15px; font-size: 1.5rem; }

        .ai-text-anim::before { animation: changeText 10s linear infinite; content: ""; }
        @keyframes changeText {
            0%, 30% { content: "أهلاً بك في عالمي"; }
            35%, 65% { content: "كيف حالك اليوم؟"; }
            70%, 100% { content: "صلي على محمد ﷺ"; }
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="cyber-line line-top"></div>
    <div class="cyber-line line-bottom"></div>

    <div class="main-wrapper">
        <div class="cyber-container">
            <div class="logo-section">
                <div class="ai-bubble"><span class="ai-text-anim"></span></div>
                <div class="cyber-core-wrapper">
                    <div class="outer-frame"></div>
                    <div class="inner-frame"></div>
                    <div class="core-center"></div>
                </div>
                <h1>شيفرة 9</h1>
            </div>

            <div class="status-box">
                <div class="status-text" id="status-display">حالة النظام: فحص...</div>
                <div class="status-led"></div>
            </div>

            <div class="btn-list" id="dynamic-menu">
                </div>
        </div>
    </div>

    <footer class="footer-premium">
        <div class="footer-nav">
            <a href="vision.html">حول النظام</a>
