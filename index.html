<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER 9 | شيفرة 9</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.9);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }

        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .cyber-container {
            width: 90%;
            max-width: 400px;
            padding: 40px 30px;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .scanner-box {
            width: 70px; height: 70px;
            margin: 0 auto 20px;
            border: 2px solid var(--primary);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px var(--primary); }
            50% { box-shadow: 0 0 20px var(--primary); }
        }

        h1 { font-size: 2rem; margin-bottom: 10px; }
        .status-tag { font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 30px; color: var(--primary); }

        .nav-list { display: grid; gap: 12px; }

        .nav-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-card:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.1); }

        /* زر "حول الموقع" الصغير */
        .about-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.03);
        }
        .about-btn:hover { color: var(--primary); background: rgba(0,242,255,0.05); }

        .footer-copy { font-family: 'Share Tech Mono'; font-size: 0.6rem; color: #334155; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="main-wrapper">
        <div class="cyber-container">
            <div class="scanner-box">
                <i class="fas fa-shield-alt" id="main-icon" style="font-size: 1.5rem; color: var(--primary);"></i>
            </div>
            
            <h1 id="welcome-msg">CIPHER 9</h1>
            <div id="auth-status" class="status-tag">برجاء إثبات الهوية...</div>

            <nav class="nav-list" id="main-nav">
                </nav>

            <a href="about.html" class="about-btn">
                <i class="fas fa-info-circle"></i>
                <span>حول الموقع</span>
            </a>

            <div class="footer-copy">SECURED BY CIPHER 9 INFRASTRUCTURE</div>
        </div>
    </div>

    <script>
        // 1. إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "ضع_المفتاح_هنا",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-id",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "12345",
            appId: "1:2345:web:abc"
        };
        firebase.initializeApp(firebaseConfig);

        const nav = document.getElementById('main-nav');
        const status = document.getElementById('auth-status');
        const icon = document.getElementById('main-icon');
        const welcome = document.getElementById('welcome-msg');

        // 2. فحص حالة المستخدم (Logic)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // حالة: مسجل دخول (إظهار الموقع بالكامل)
                status.innerText = "ACCESS GRANTED";
                status.style.color = "var(--hacker-green)";
                welcome.innerText = "مرحباً " + user.displayName.split(' ')[0];
                icon.className = "fas fa-unlock-alt";
                icon.style.color = "var(--hacker-green)";

                nav.innerHTML = `
                    <a href="vision.html" class="nav-card"><span>رؤية شيفرة 9</span><i class="fas fa-eye"></i></a>
                    <a href="projects.html" class="nav-card"><span>الذكاء الاصطناعي</span><i class="fas fa-robot"></i></a>
                    <a href="dashboard.html" class="nav-card" style="border-color:var(--hacker-green)">
                        <span style="color:var(--hacker-green)">لوحة المهارات</span><i class="fas fa-user-circle"></i>
                    </a>
                `;
            } else {
                // حالة: غير مسجل (إخفاء الموقع والمطالبة بالدخول)
                status.innerText = "AUTH REQUIRED";
                status.style.color = "var(--primary)";
                welcome.innerText = "شيفرة 9";
                icon.className = "fas fa-lock";

                nav.innerHTML = `
                    <div style="padding: 15px; font-size: 0.85rem; color: #64748b; line-height: 1.5;">
                        النظام مشفر. يرجى تسجيل الدخول باستخدام حساب جوجل لفك التشفير والوصول للمحتوى.
                    </div>
                    <a href="login.html" class="nav-card" style="border-color: var(--primary); background: rgba(0,242,255,0.08);">
                        <span style="color: var(--primary); font-weight: bold;">تسجيل الدخول للنظام</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
