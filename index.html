<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنا محمد فهد | عالمي البرمجي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --accent: #3a7bd5;
            --dark: #020617;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* خلفية هادئة متحركة */
        .bg-glow {
            position: fixed; width: 400px; height: 400px;
            background: var(--primary);
            filter: blur(180px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 12s infinite alternate;
        }
        @keyframes move { from { transform: translate(-30%, -30%); } to { transform: translate(30%, 30%); } }

        .profile-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .avatar {
            width: 100px; height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            transform: rotate(-5deg);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.3);
        }

        h1 { font-size: 2.4rem; font-weight: 900; margin-bottom: 5px; }
        .intro-text { font-size: 1.1rem; color: #cbd5e1; margin-bottom: 10px; }
        .typewriter { color: var(--primary); font-weight: bold; min-height: 1.5em; font-size: 1.2rem; }

        .links-container { margin-top: 25px; display: grid; gap: 12px; }

        .main-btn {
            text-decoration: none;
            color: white;
            padding: 16px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: bold;
            transition: 0.4s;
        }

        .main-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.3);
        }

        .cta-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--dark);
            border: none;
            font-size: 1.1rem;
        }

        .yemen-tag {
            margin-top: 25px;
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .flag { width: 30px; height: 18px; display: flex; flex-direction: column; border-radius: 3px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .red { background: #CE1126; flex: 1; }
        .white { background: #FFFFFF; flex: 1; }
        .black { background: #000000; flex: 1; }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="profile-card">
        <div class="avatar">
            <i class="fas fa-terminal"></i>
        </div>
        
        <p class="intro-text">مرحباً بك، أنا</p>
        <h1>محمد فهد</h1>
        <div class="typewriter" id="typewriter"></div>

        <div class="links-container">
            <a href="projects.html" class="main-btn cta-btn">
                <i class="fas fa-eye"></i> استعرض أعمالي وذكائي
            </a>

            <a href="https://wa.me/967783787656" class="main-btn">
                <i class="fab fa-whatsapp"></i> تواصل معي مباشرة
            </a>

            <a href="#" class="main-btn">
                <i class="fas fa-share-nodes"></i> تابع جديدي التقني
            </a>
        </div>

        <div class="yemen-tag">
            <span>مبرمج يمني معتز بهويتي</span>
            <div class="flag">
                <div class="red"></div><div class="white"></div><div class="black"></div>
            </div>
        </div>
    </div>

    <script>
        const textElement = document.getElementById('typewriter');
        const phrases = ["أطوّر سكربتات بايثون ذكية", "أصمم تجارب ويب فريدة", "أبتكر حلولاً في Termux", "أسعى لترك أثر رقمي"];
        let phraseIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < phrases[phraseIndex].length) {
                textElement.textContent += phrases[phraseIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 80);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                textElement.textContent = phrases[phraseIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 40);
            } else {
                phraseIndex = (phraseIndex + 1) % phrases.length;
                setTimeout(type, 500);
            }
        }

        window.onload = type;
    </script>
</body>
</html>
