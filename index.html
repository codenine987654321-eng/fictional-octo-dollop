<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محمد فهد الرسمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 { color: #333; }
        p { color: #666; font-size: 18px; line-height: 1.6; }
        
        /* الزر الذي ينقل المستخدم للذكاء الاصطناعي */
        .chat-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #0084ff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        .chat-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحباً بك في عالم محمد فهد</h1>
        <p>هنا تجد كل ما يخص البرمجة والأمن السيبراني. نحن نبني المستقبل بعقول يمانية طموحة.</p>
        
        <a href="chat.html" class="chat-btn">تحدث مع ذكاء محمد فهد</a>
    </div>

</body>
</html>
