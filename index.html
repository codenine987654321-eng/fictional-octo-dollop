<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER 9 | شيفرة 9</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-deep: #0a0f1a;
            --card-bg: rgba(16, 22, 37, 0.7);
            --footer-black: #05070a;
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* خلفية ناعمة واحترافية */
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 65, 0.03) 0%, transparent 40%);
        }

        /* نظام الترحيب (مودرن وشفاف) */
        #guide-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 7, 10, 0.8);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); cursor: pointer;
        }
        .guide-box {
            background: var(--card-bg); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 40px; border-radius: 24px; text-align: center; max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* الهيدر (الذكر والبركة) */
        .top-notice {
            text-align: center; padding: 20px 0;
        }
        .ai-badge {
            display: inline-block; padding: 6px 16px; border-radius: 100px;
            background: rgba(0, 242, 255, 0.1); border: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--primary); font-size: 13px; font-weight: 600;
        }

        /* الحاوية الرئيسية (Main Container) */
        .main-content {
            flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px;
        }
        .cyber-card {
            width: 100%; max-width: 420px; padding: 50px 35px;
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 32px; backdrop-filter: blur(10px); text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        /* الشعار الاحترافي */
        .logo-wrapper { margin-bottom: 30px; }
        .logo-icon {
            width: 60px; height: 60px; margin: 0 auto 20px;
            border: 2px solid var(--primary); border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        h1 { 
            font-size: 32px; margin: 0; font-weight: 900; 
            letter-spacing: -1px; background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* قائمة الأزرار (ستايل المواقع العالمية) */
        .nav-menu { display: flex; flex-direction: column; gap: 14px; margin-top: 40px; }
        .nav-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 18px 24px; border-radius: 16px; background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05); color: #cbd5e1;
            text-decoration: none; font-weight: 600; font-size: 15px;
        }
        .nav-item:hover {
            background: rgba(0, 242, 255, 0.08); border-color: var(--primary);
            color: #fff; transform: translateY(-2px);
        }
        .nav-item i { font-size: 18px; opacity: 0.7; }

        /* التذييل الأسود الفخم */
        .footer-premium {
            background: var(--footer-black); padding: 50px 20px; text-align: center;
            border-top: 1px solid rgba(255,255,255,0.03);
        }
        .footer-brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: #fff; letter-spacing: 4px; margin-bottom: 20px; }
        .footer-socials { display: flex; justify-content: center; gap: 25px; margin-bottom: 25px; }
        .footer-socials a { color: #475569; font-size: 1.4rem; }
        .footer-socials a:hover { color: var(--primary); }
        .footer-copy { font-size: 11px; color: #334155; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body onclick="nextStep()">

    <div id="guide-overlay">
        <div class="guide-box">
            <p id="guide-text" style="font-size: 1.2rem; font-weight: 600; color: #fff;"></p>
            <span style="color: var(--primary); font-size: 12px; font-weight: bold; letter-spacing: 2px;">CONTINUE</span>
        </div>
    </div>

    <div class="bg-mesh"></div>

    <div class="top-notice">
        <div class="ai-badge">
            <i class="fas fa-comment-dots" style="margin-left: 8px;"></i>
            <span id="auto-text">صلي على محمد ﷺ</span>
        </div>
    </div>

    <main class="main-content">
        <div class="cyber-card">
            <div class="logo-wrapper">
                <div class="logo-icon"><i class="fas fa-shield-halved"></i></div>
                <h1>شيفرة 9</h1>
                <p id="system-status" style="font-size: 12px; color: #64748b; font-weight: bold; margin-top: 10px;"></p>
            </div>

            <nav class="nav-menu" id="main-nav">
                </nav>
        </div>
    </main>

    <footer class="footer-premium">
        <div class="footer-brand">CIPHER 9</div>
        <div class="footer-socials">
            <a href="https://t.me/MohammedAlSinijarbot"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/967783787656"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="footer-copy">Developed by Mohammed Fahad | Yemen 2025</div>
    </footer>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA8lxq_gHtOAO9m9CtuBG5m1tNf9h6TE2U",
            authDomain: "code-9-aaed2.firebaseapp.com",
            projectId: "code-9-aaed2",
            storageBucket: "code-9-aaed2.firebasestorage.app",
            messagingSenderId: "494338698190",
            appId: "1:494338698190:web:2fdf1f0e740fa05fd2999f"
        };
        firebase.initializeApp(firebaseConfig);

        // Guide System
        let step = 0;
        const messages = ["مرحباً بك في شيفرة 9", "بوابة العلم العميق للحاسوب", "تفضل بالدخول الآن"];
        function showStep() { document.getElementById('guide-text').innerText = messages[step]; }
        function nextStep() { if(step < messages.length -1) { step++; showStep(); } else { document.getElementById('guide-overlay').style.display = 'none'; } }
        showStep();

        // Auth Logic
        firebase.auth().onAuthStateChanged((user) => {
            const nav = document.getElementById('main-nav');
            const status = document.getElementById('system-status');
            if (user) {
                status.innerText = "ACTIVE SESSION: " + user.displayName.toUpperCase();
                status.style.color = "var(--hacker-green)";
                nav.innerHTML = `
                    <a href="vision.html" class="nav-item"><span>رؤية المشروع</span> <i class="fas fa-compass"></i></a>
                    <a href="dashboard.html" class="nav-item" style="background: rgba(0, 255, 65, 0.05); border-color: rgba(0, 255, 65, 0.2);">
                        <span style="color: var(--hacker-green);">لوحة المهارات</span> <i class="fas fa-terminal" style="color: var(--hacker-green);"></i>
                    </a>
                    <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:#64748b; margin-top:15px; cursor:pointer; font-size:12px;">تسجيل الخروج</button>
                `;
            } else {
                status.innerText = "CONNECTION SECURE - LOGIN REQUIRED";
                nav.innerHTML = `
                    <a href="auth.html" class="nav-item"><span>تسجيل الدخول</span> <i class="fas fa-user-lock"></i></a>
                    <a href="vision.html" class="nav-item"><span>حول النظام</span> <i class="fas fa-info-circle"></i></a>
                `;
            }
        });

        // Auto Text Switcher
        const texts = ["صلي على محمد ﷺ", "مرحباً بك في شيفرة 9", "بإشراف محمد فهد"];
        let textIdx = 0;
        setInterval(() => {
            textIdx = (textIdx + 1) % texts.length;
            document.getElementById('auto-text').innerText = texts[textIdx];
        }, 4000);
    </script>
</body>
</html>
