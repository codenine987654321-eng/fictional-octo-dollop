<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-FAHAD | CYBER SECURITY HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --accent: #7000ff;
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.7);
        }

        body {
            background-color: #02040a;
            color: #e2e8f0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* تأثير الخلفية الرقمية */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), 
                        url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            z-index: -1;
        }

        .cyber-container {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 242, 255, 0.05);
        }

        /* الشعار المتطور */
        .main-shield {
            position: relative;
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
            filter: drop-shadow(0 0 15px var(--primary));
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .status-bar {
            font-size: 12px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .status-bar span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #00ff41;
            border-radius: 50%;
            margin-left: 5px;
            box-shadow: 0 0 10px #00ff41;
            animation: blink 1.5s infinite;
        }

        /* الأزرار الهجومية */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cyber-btn {
            position: relative;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.4s;
            overflow: hidden;
        }

        .cyber-btn i {
            color: var(--primary);
            transition: 0.4s;
        }

        .cyber-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
            transform: translateX(-5px);
            box-shadow: -5px 0 20px rgba(0, 242, 255, 0.2);
        }

        .cyber-btn:hover i {
            transform: scale(1.2) rotate(-10deg);
            text-shadow: 0 0 10px var(--primary);
        }

        /* زر الإجراء الرئيسي */
        .primary-action {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            color: #000;
        }
        .primary-action span, .primary-action i { color: #000; font-weight: 800; }
        .primary-action:hover {
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        /* أنيميشن */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes blink {
            50% { opacity: 0.3; }
        }

        .footer-tag {
            margin-top: 30px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="cyber-container">
        <div class="main-shield">
            <i class="fas fa-user-secret"></i>
        </div>

        <h1>أكاديمية محمد فهد</h1>
        <div class="status-bar">
            <span></span> النظام نشط | Ethical Hacker Mode
        </div>

        <div class="btn-list">
            <a href="projects.html" class="cyber-btn primary-action">
                <span>مساعد السيبراني (AI)</span>
                <i class="fas fa-brain"></i>
            </a>

            <a href="dashboard.html" class="cyber-btn">
                <span>لوحة التحكم والمهارات</span>
                <i class="fas fa-terminal"></i>
            </a>

            <a href="https://wa.me/967783787656" class="cyber-btn">
                <span>طلب استشارة أمنية</span>
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>

        <div class="footer-tag">
            V 2.0.5 | ENCRYPTED CONNECTION
        </div>
    </div>

</body>
</html>
