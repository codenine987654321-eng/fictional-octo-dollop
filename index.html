<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محمد فهد | التصميم العصري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --main: #00e5ff;
            --bg: #030712;
            --card: #0b1120;
        }

        /* تصفير الفراغات */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body, html { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: var(--bg);
            display: flex; align-items: center; justify-content: center;
        }

        /* إضاءة خلفية ناعمة جداً */
        .ambient-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 229, 255, 0.08) 0%, transparent 70%);
            z-index: -1;
        }

        /* الكرت الاحترافي بحواف ناعمة */
        .modern-card {
            position: relative;
            width: 88%; max-width: 370px;
            background: var(--card);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 45px; /* حواف ناعمة جداً غير تقليدية */
            padding: 50px 25px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.02);
        }

        /* أيقونة التاج بستايل نيون */
        .crown-box {
            font-size: 4.2rem; color: var(--main);
            margin-bottom: 25px;
            filter: drop-shadow(0 10px 15px rgba(0, 229, 255, 0.3));
        }

        /* الخط الاحترافي العريض */
        h1 { 
            font-size: 2.8rem; 
            font-weight: 900; /* أقصى درجات القوة للخط */
            color: #fff; 
            margin-bottom: 8px; 
            letter-spacing: -1.5px; /* تقريب الحروف لتعطي طابعاً برمجياً */
        }

        .typewriter { 
            color: var(--main); 
            font-weight: 700; 
            font-size: 1.15rem; 
            min-height: 1.6em; 
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        /* الأزرار العصرية بحواف دائرية كاملة */
        .btn-stack { display: grid; gap: 14px; width: 100%; }

        .btn-modern {
            text-decoration: none; color: #fff;
            padding: 20px; 
            border-radius: 30px; /* حواف دائرية انسيابية */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            display: flex; align-items: center; justify-content: space-between;
            font-weight: 700; font-size: 1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-modern i { font-size: 1.2rem; opacity: 0.7; }

        /* الزر الرئيسي الملون */
        .btn-highlight {
            background: var(--main); color: #000; border: none;
            box-shadow: 0 15px 30px rgba(0, 229, 255, 0.2);
        }

        .btn-modern:active { transform: scale(0.94); }

        /* الفوتر بلمسة بسيطة */
        .yem-footer { 
            margin-top: 40px; 
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; font-size: 0.8rem; font-weight: 700; color: rgba(255,255,255,0.3);
        }
        .flag-box { width: 22px; height: 13px; display: flex; flex-direction: column; border-radius: 2px; overflow: hidden; }
        .r { background: #CE1126; flex: 1; } .w { background: #fff; flex: 1; } .b { background: #000; flex: 1; }

    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="modern-card">
        <div class="crown-box"><i class="fas fa-crown"></i></div>
        
        <p style="font-size: 0.75rem; opacity: 0.3; letter-spacing: 3px; font-weight: 700; margin-bottom: 10px;">PRO DEVELOPER</p>
        <h1>محمد فهد</h1>
        <div class="typewriter" id="typewriter"></div>

        <div class="btn-stack">
            <a href="projects.html" class="btn-modern btn-highlight">
                <span>مركز المشاريع الذكية</span>
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="https://wa.me/967783787656" class="btn-modern">
                <span>تواصل للأعمال</span>
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="dashboard.html" class="btn-modern">
                <span>لوحة الخبرات</span>
                <i class="fas fa-layer-group"></i>
            </a>
        </div>

        <div class="yem-footer">
            <span>YEMEN PRIDE</span>
            <div class="flag-box"><div class="r"></div><div class="w"></div><div class="b"></div></div>
        </div>
    </div>

    <script>
        const textElement = document.getElementById('typewriter');
        const phrases = ["أصمم واجهات المستقبل", "خبير أتمتة وبايثون", "مطور حلول برمجية"];
        let pIdx = 0, cIdx = 0;

        function type() {
            if (cIdx < phrases[pIdx].length) {
                textElement.textContent += phrases[pIdx].charAt(cIdx++);
                setTimeout(type, 90);
            } else { setTimeout(erase, 2500); }
        }
        function erase() {
            if (cIdx > 0) {
                textElement.textContent = phrases[pIdx].substring(0, --cIdx);
                setTimeout(erase, 40);
            } else { pIdx = (pIdx + 1) % phrases.length; setTimeout(type, 500); }
        }
        window.onload = type;
    </script>
</body>
</html>
