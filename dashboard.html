<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة مهارات احترافية</title>  <!-- Icons & Font -->  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">  <style>
    :root {
      --main: #00e0ff;
      --secondary: #3a7bd5;
      --bg: radial-gradient(circle at top, #020617, #000);
      --card: rgba(255,255,255,0.05);
      --blur: blur(14px);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: #fff;
      padding: 25px;
    }

    .container { max-width: 950px; margin: auto; }

    /* ===== Header ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--main);
    }

    .header a {
      color: #fff;
      font-size: 1.3rem;
      opacity: 0.7;
      transition: .3s;
    }
    .header a:hover { opacity: 1; color: var(--main); }

    /* ===== Stats ===== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--card);
      backdrop-filter: var(--blur);
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform .4s, box-shadow .4s;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px rgba(0,224,255,.25);
    }

    .stat-card i {
      font-size: 2.6rem;
      color: var(--main);
      margin-bottom: 12px;
    }

    .stat-card h2 {
      font-size: 2rem;
      font-weight: 900;
    }

    /* ===== Skills ===== */
    .skills {
      background: linear-gradient(145deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      backdrop-filter: var(--blur);
      border-radius: 35px;
      padding: 35px;
      border: 1px solid rgba(0,224,255,.25);
    }

    .skills h3 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 30px;
      color: var(--main);
    }

    .skill { margin-bottom: 25px; }

    .skill-info {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bar {
      height: 12px;
      background: rgba(255,255,255,.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--main), var(--secondary));
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,224,255,.6);
      transition: width 1.8s ease;
    }

    /* ===== Footer Button ===== */
    .back {
      display: block;
      width: fit-content;
      margin: 35px auto 0;
      padding: 12px 30px;
      border-radius: 30px;
      background: linear-gradient(90deg, var(--main), var(--secondary));
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: .3s;
    }

    .back:hover { transform: scale(1.08); }
  </style></head>
<body>  <div class="container"><div class="header">
  <h1><i class="fas fa-gauge-high"></i> لوحة المهارات</h1>
  <a href="index.html"><i class="fas fa-xmark"></i></a>
</div>

<div class="stats">
  <div class="stat-card">
    <i class="fas fa-code"></i>
    <h2 id="projects">0</h2>
    <p>مشروع منجز</p>
  </div>
  <div class="stat-card">
    <i class="fas fa-fire"></i>
    <h2>99%</h2>
    <p>كفاءة الأداء</p>
  </div>
  <div class="stat-card">
    <i class="fas fa-brain"></i>
    <h2>∞</h2>
    <p>تعلّم مستمر</p>
  </div>
</div>

<div class="skills">
  <h3>المهارات التقنية</h3>

  <div class="skill">
    <div class="skill-info"><span>Python</span><span>95%</span></div>
    <div class="bar"><div class="fill" data="95%"></div></div>
  </div>

  <div class="skill">
    <div class="skill-info"><span>Frontend Development</span><span>88%</span></div>
    <div class="bar"><div class="fill" data="88%"></div></div>
  </div>

  <div class="skill">
    <div class="skill-info"><span>Linux / Termux</span><span>92%</span></div>
    <div class="bar"><div class="fill" data="92%"></div></div>
  </div>

  <div class="skill">
    <div class="skill-info"><span>Cyber Security</span><span>78%</span></div>
    <div class="bar"><div class="fill" data="78%"></div></div>
  </div>
</div>

<a class="back" href="index.html">العودة للرئيسية</a>

  </div>  <script>
    // Progress animation
    window.onload = () => {
      document.querySelectorAll('.fill').forEach(el => {
        el.style.width = el.getAttribute('data');
      });

      // Counter
      let n = 0, target = 47;
      const el = document.getElementById('projects');
      const timer = setInterval(() => {
        el.textContent = n;
        if (n >= target) clearInterval(timer);
        n++;
      }, 25);
    };
  </script></body>
</html>
