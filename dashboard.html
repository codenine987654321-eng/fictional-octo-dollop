<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة مهارات محمد فهد | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #00d2ff; --bg: #020617; --card: rgba(255,255,255,0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; }

        .container { max-width: 800px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        
        /* كروت الإحصائيات */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        .stat-card i { font-size: 2rem; color: var(--main); margin-bottom: 10px; }
        .stat-card h3 { font-size: 1.5rem; }

        /* أشرطة المهارات */
        .skill-section { background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid rgba(0, 210, 255, 0.2); }
        .skill-item { margin-bottom: 20px; }
        .skill-info { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; }
        .progress-bar { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--main), #3a7bd5); border-radius: 10px; transition: 1.5s ease-in-out; width: 0; }

        .back-btn { display: inline-block; margin-top: 20px; color: var(--main); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2><i class="fas fa-chart-line"></i> لوحة المهارات التقنية</h2>
            <a href="index.html" style="color: white; text-decoration: none;"><i class="fas fa-times"></i></a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-code"></i>
                <h3 id="projects-count">0</h3>
                <p>مشروع مبرمج</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-bolt"></i>
                <h3>99%</h3>
                <p>دقة الأداء</p>
            </div>
        </div>

        <div class="skill-section">
            <div class="skill-item">
                <div class="skill-info"><span>Python (بايثون)</span><span>95%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="95%"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>تطوير الويب (Frontend)</span><span>85%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="85%"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>Linux & Termux</span><span>90%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="90%"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>الأمن السيبراني</span><span>75%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="75%"></div></div>
            </div>
        </div>

        <a href="index.html" class="back-btn">← العودة للرئيسية</a>
    </div>

    <script>
        // تحريك الأشرطة عند تحميل الصفحة
        window.onload = () => {
            const fills = document.querySelectorAll('.progress-fill');
            fills.forEach(fill => {
                fill.style.width = fill.getAttribute('data-width');
            });

            // عداد المشاريع
            let count = 0;
            let target = 47; // عدد مشاريعك
            let timer = setInterval(() => {
                if(count >= target) clearInterval(timer);
                document.getElementById('projects-count').innerText = count;
                count++;
            }, 30);
        };
    </script>
</body>
</html>
