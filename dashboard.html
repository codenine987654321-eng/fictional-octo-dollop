<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المهارات | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.85);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* الخلفية المتحركة */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        }
        .bg-animate::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .particle { position: absolute; background: var(--primary); border-radius: 50%; opacity: 0.3; animation: move-up linear infinite; }
        @keyframes move-up { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 100% { transform: translateY(-10vh) scale(1); opacity: 0; } }

        .container { max-width: 900px; margin: 40px auto; padding: 20px; flex: 1; z-index: 1; }

        .header-box {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; background: var(--glass); padding: 20px 30px;
            border-radius: 20px; border: 1px solid rgba(0, 242, 255, 0.2);
        }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--glass); padding: 30px; border-radius: 25px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.05); }
        .stat-card i { font-size: 2.5rem; color: var(--primary); margin-bottom: 15px; }
        .stat-card h2 { font-size: 2.5rem; margin: 5px 0; font-family: 'Share Tech Mono', monospace; }

        .skills-section { background: var(--glass); padding: 40px; border-radius: 30px; border: 1px solid rgba(0, 242, 255, 0.2); }
        .skill-item { margin-bottom: 30px; }
        .skill-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; }
        .progress-bar { height: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 20px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0; background: linear-gradient(90deg, var(--primary), var(--hacker-green)); transition: width 2s ease-in-out; }

        /* التذييل الموحد (المطابق للرئيسية) */
        footer {
            padding: 30px 20px;
            background: rgba(2, 6, 23, 0.9);
            border-top: 1px solid rgba(0, 242, 255, 0.1);
            text-align: center;
        }
        .social-icons { margin-bottom: 15px; }
        .social-icons a { color: #64748b; font-size: 1.4rem; margin: 0 15px; transition: 0.3s; }
        .social-icons a:hover { color: var(--primary); transform: translateY(-3px); }

        .footer-nav {
            font-size: 0.95rem;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .footer-nav a { color: var(--primary); text-decoration: none; border-bottom: 1px dashed transparent; }
        .footer-nav a:hover { border-bottom-color: var(--primary); }
        
        .copy { font-family: 'Share Tech Mono', monospace; font-size: 0.7rem; color: #475569; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="bg-animate" id="particles"></div>

    <div class="container">
        <div class="header-box">
            <h1><i class="fas fa-gauge-high"></i> لوحة المهارات</h1>
            <a href="index.html" style="color: #fff;"><i class="fas fa-times"></i></a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-code-branch"></i>
                <h2 id="project-count">0</h2>
                <p>عملية منجزة</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-fire"></i>
                <h2>99%</h2>
                <p>كفاءة الأداء</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-brain"></i>
                <h2>∞</h2>
                <p>تعلّم مستمر</p>
            </div>
        </div>

        <div class="skills-section">
            <div class="skill-item">
                <div class="skill-info"><span>Python Mastery</span><span>95%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="95%"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>Cyber Security</span><span>78%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="78%"></div></div>
            </div>
            <div class="skill-item">
                <div class="skill-info"><span>Linux / Termux</span><span>92%</span></div>
                <div class="progress-bar"><div class="progress-fill" data-width="92%"></div></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://t.me/MohammedAlSinijarbot" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="https://wa.me/967783787656" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>

        <div class="footer-nav">
            <a href="index.html">الرئيسية</a>
            <span style="color: #475569;">|</span>
            <span>تطوير <strong style="color: #fff;">محمد فهد</strong></span>
            <span style="color: #475569;">|</span>
            <a href="about.html">حول الموقع</a>
        </div>

        <div class="copy">
            &copy; 2025 CIPHER 9 - SECURED SYSTEM
        </div>
    </footer>

    <script>
        // أنيميشن الجزيئات
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 25; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const s = Math.random() * 3 + 'px';
            p.style.width = s; p.style.height = s;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 5 + 5) + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            particleContainer.appendChild(p);
        }

        // أنيميشن الأشرطة والعداد
        window.onload = () => {
            document.querySelectorAll('.progress-fill').forEach(bar => {
                bar.style.width = bar.getAttribute('data-width');
            });
            let n = 0, target = 47;
            const timer = setInterval(() => {
                document.getElementById('project-count').innerText = n;
                if (n >= target) clearInterval(timer);
                n++;
            }, 30);
        };
    </script>
</body>
</html>
