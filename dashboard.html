<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المهارات | CIPHER 9</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00f2ff;
            --hacker-green: #00ff41;
            --bg-dark: #020617;
            --panel-bg: rgba(15, 23, 42, 0.85);
        }

        body {
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- خلفية ديناميكية متحركة --- */
        canvas#bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            z-index: 10;
        }

        .header-section {
            text-align: right;
            margin-bottom: 30px;
            border-right: 4px solid var(--primary);
            padding-right: 15px;
            animation: fadeInRight 1s ease;
        }

        @keyframes fadeInRight { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        h1 { font-size: 28px; margin: 0; color: #fff; text-shadow: 0 0 15px var(--primary); }
        .user-rank { color: var(--hacker-green); font-size: 14px; font-weight: bold; margin-top: 5px; }

        /* شبكة المهارات */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .skill-card {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: 0.4s;
            position: relative;
        }

        .skill-card:hover {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transform: translateY(-6px);
        }

        .skill-card:hover .skill-name {
            color: var(--primary);
        }

        .skill-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .skill-icon { font-size: 28px; color: var(--primary); filter: drop-shadow(0 0 5px var(--primary)); }
        .skill-name { font-weight: 800; font-size: 16px; color: #fff; transition: 0.3s; }

        .progress-bar-bg {
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--hacker-green));
            width: 0%; 
            transition: width 2.5s cubic-bezier(0.1, 0.5, 0.2, 1);
            box-shadow: 0 0 10px var(--primary);
        }

        /* نافذة المحاكاة (Terminal) */
        .terminal-window {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 15px;
            border: 1px solid #1e293b;
            font-family: 'Fira Code', monospace;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
        }

        .terminal-header {
            background: #0f172a;
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        .terminal-body {
            padding: 25px;
            font-size: 14px;
            line-height: 1.8;
            color: var(--hacker-green);
            direction: ltr;
            text-align: left;
            min-height: 250px;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--hacker-green);
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .back-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            background: var(--primary);
            color: var(--bg-dark);
            width: 60px; height: 60px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 26px;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            z-index: 100;
            transition: 0.3s;
        }
        .back-btn:hover { transform: scale(1.1); background: #fff; color: var(--bg-dark); }

    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="dashboard-container">
    <div class="header-section">
        <h1>لوحة المهارات والأنظمة</h1>
        <div class="user-rank">الحالة: مطور معتمد | CIPHER 9 CORE SYSTEM</div>
    </div>

    <div class="skills-grid">
        <div class="skill-card">
            <div class="skill-info">
                <i class="fas fa-user-secret skill-icon"></i>
                <div class="skill-name">اختراق أخلاقي (Ethical Hacking)</div>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill" id="p1"></div>
            </div>
        </div>

        <div class="skill-card">
            <div class="skill-info">
                <i class="fas fa-code skill-icon"></i>
                <div class="skill-name">برمجة الأنظمة والدفاع الرقمي</div>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill" id="p2"></div>
            </div>
        </div>

        <div class="skill-card">
            <div class="skill-info">
                <i class="fas fa-brain skill-icon"></i>
                <div class="skill-name">الذكاء الاصطناعي وهندسة البيانات</div>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill" id="p3"></div>
            </div>
        </div>
    </div>

    <div class="terminal-window">
        <div class="terminal-header">
            <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <div style="font-size: 11px; color: var(--primary); font-family: monospace;">M.FAHAD_OS_v9.2</div>
        </div>
        <div class="terminal-body" id="terminal-content">
            <div>> STARTING CIPHER CORE... [OK]</div>
            <div>> LOGGED AS: MOHAMMED_FAHAD</div>
            <div>> SECURITY LEVEL: OMEGA</div>
            <div id="dynamic-text"></div>
            <div>> <span class="cursor"></span></div>
        </div>
    </div>
</div>

<a href="index.html" class="back-btn" title="العودة للرئيسية"><i class="fas fa-home"></i></a>

<script>
    // أنميشن الأشرطة عند تحميل الصفحة
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('p1').style.width = '85%';
            document.getElementById('p2').style.width = '92%';
            document.getElementById('p3').style.width = '78%';
        }, 500);
    };

    // محاكاة كتابة التيرمينال حرف حرف
    const terminal = document.getElementById('dynamic-text');
    const lines = [
        "> Initializing neural network scan...",
        "> Monitoring active database nodes...",
        "> Firewall status: Active & Shielded.",
        "> System integrity: 100%",
        "> Ready for deep learning session."
    ];

    let lineIndex = 0;
    function typeLine() {
        if (lineIndex < lines.length) {
            let div = document.createElement('div');
            terminal.appendChild(div);
            let charIndex = 0;
            function typeChar() {
                if (charIndex < lines[lineIndex].length) {
                    div.textContent += lines[lineIndex][charIndex];
                    charIndex++;
                    setTimeout(typeChar, 50);
                } else {
                    lineIndex++;
                    setTimeout(typeLine, 500);
                }
            }
            typeChar();
        }
    }
    setTimeout(typeLine, 1000);

    // خلفية جزيئات متحركة
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 60;
    function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for(let i=0; i<particleCount; i++) {
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            r: Math.random()*3+1,
            dx: (Math.random()-0.5)*0.5,
            dy: (Math.random()-0.5)*0.5
        });
    }

    function animateParticles() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            p.x += p.dx;
            p.y += p.dy;
            if(p.x<0||p.x>canvas.width) p.dx*=-1;
            if(p.y<0||p.y>canvas.height) p.dy*=-1;
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = "rgba(0,242,255,0.2)";
            ctx.fill();
        });
        requestAnimationFrame(animateParticles);
    }
    animateParticles();
</script>
</body>
</html>
