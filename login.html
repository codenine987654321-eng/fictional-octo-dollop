<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Nine | Secure Login</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: black;
            font-family: 'Segoe UI', sans-serif;
        }

        /* حاوية الخلفية المتحركة */
        #matrix-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }

        /* صندوق الدخول الزجاجي */
        .login-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; max-width: 380px; padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* خلفية سوداء شفافة */
            border: 1px solid #00ff41; /* إطار أخضر برمجى */
            border-radius: 15px; backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        .logo {
            font-size: 42px; font-weight: 900;
            color: #00ff41; text-shadow: 0 0 10px #00ff41;
            margin-bottom: 10px; letter-spacing: 3px;
        }

        .tagline { color: #00ff41; font-size: 14px; margin-bottom: 35px; opacity: 0.8; }

        .google-btn {
            display: flex; align-items: center; justify-content: center;
            gap: 12px; width: 100%; padding: 15px;
            background: white; border: none; border-radius: 8px;
            color: #333; font-size: 16px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }

        .google-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="login-box">
        <div class="logo">CODE NINE</div>
        <div class="tagline">SYSTEM ACCESS TERMINAL</div>
        
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
            تسجيل دخول المبرمجين
        </button>
    </div>

    <script type="module">
        // --- أولاً: كود خلفية الماتريكس المتحركة ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41"; // لون الماتريكس الأخضر
            ctx.font = fontSize + "px monospace";

            drops.forEach((y, i) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 35);

        // --- ثانياً: كود Firebase للدخول ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPBXmzW3GdPGJxaWnXULv9e57EReJjJ1g",
            authDomain: "code-nine.firebaseapp.com",
            projectId: "code-nine",
            appId: "1:1034109951826:web:67fb31ee383d6165f5a48b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('googleLoginBtn').onclick = async () => {
            try {
                await setPersistence(auth, browserSessionPersistence);
                await signInWithPopup(auth, provider);
                window.location.href = "index.html";
            } catch (error) {
                alert("خطأ: " + error.message);
            }
        };
    </script>
</body>
</html>
