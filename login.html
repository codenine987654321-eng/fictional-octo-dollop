<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول | Code Nine</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #2d2d2d; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #4285F4; }
        .google-btn { background: white; color: #444; padding: 12px 24px; border-radius: 5px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; margin: 20px auto; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Code Nine</h1>
    <p>مرحباً بك في شيفرة 9، يرجى الدخول للمتابعة</p>
    <button id="googleLoginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20">
        الدخول بواسطة جوجل
    </button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPBXmzW3GdPGJxaWnXULv9e57EReJjJ1g",
    authDomain: "code-nine.firebaseapp.com",
    projectId: "code-nine",
    storageBucket: "code-nine.firebasestorage.app",
    messagingSenderId: "1034109951826",
    appId: "1:1034109951826:web:67fb31ee383d6165f5a48b",
    measurementId: "G-2FL65X4BBJ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById('googleLoginBtn').onclick = () => {
    signInWithPopup(auth, provider)
      .then((result) => {
        alert("أهلاً بك: " + result.user.displayName);
        window.location.href = "index.html"; // سينقلك للصفحة الرئيسية بعد الدخول
      }).catch((err) => alert("خطأ: " + err.message));
  };
</script>
</body>
</html>
