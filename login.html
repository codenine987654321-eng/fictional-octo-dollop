<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Nine | Login</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }
        .bg-codes {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            color: rgba(66, 133, 244, 0.1); font-size: 14px;
            z-index: -1; white-space: nowrap;
            animation: moveCodes 20s linear infinite;
        }
        @keyframes moveCodes {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }
        .login-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 400px; padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px; backdrop-filter: blur(15px);
            text-align: center; box-shadow: 0 0 30px rgba(66, 133, 244, 0.2);
        }
        .logo-title {
            font-size: 40px; font-weight: 900;
            background: linear-gradient(45deg, #4285F4, #00f2fe);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .google-btn {
            display: flex; align-items: center; justify-content: center;
            gap: 15px; width: 100%; padding: 15px;
            background: rgba(255, 255, 255, 0.9); border: none;
            border-radius: 12px; color: #000; font-size: 18px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .google-btn:hover { transform: scale(1.03); background: #fff; }
    </style>
</head>
<body>

    <div class="bg-codes">
        &lt;code&gt; { auth: "session_only"; system: "CODE NINE"; } &lt;/code&gt; <br>
        // Security Protocol Active <br>
        if (sessionClose) { clearAuth(); } <br>
        // Developed by Mohammed Fahad <br>
    </div>

    <div class="login-box">
        <div class="logo-title">CODE NINE</div>
        <div style="color: #888; margin-bottom: 40px;">نظام دخول مؤقت وآمن</div>
        
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="22">
            تسجيل الدخول
        </button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAPBXmzW3GdPGJxaWnXULv9e57EReJjJ1g",
        authDomain: "code-nine.firebaseapp.com",
        projectId: "code-nine",
        appId: "1:1034109951826:web:67fb31ee383d6165f5a48b"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      document.getElementById('googleLoginBtn').onclick = () => {
        // تحديد نوع الجلسة لتنتهي بإغلاق المتصفح
        setPersistence(auth, browserSessionPersistence)
          .then(() => {
            return signInWithPopup(auth, provider);
          })
          .then((result) => {
            window.location.href = "index.html"; 
          }).catch((err) => {
            console.error("خطأ:", err.message);
          });
      };
    </script>
</body>
</html>
